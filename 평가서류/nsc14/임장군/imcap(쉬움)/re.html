<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      @font-face {
        font-family: "PretendardVariable";
        src: url(webfonts/PretendardVariable.woff2);
      }
      @font-face {
        font-family: "koho-700";
        src: url(webfonts/koho-700.woff);
      }
      * {
        margin: 0;
        padding: 0;
        font-family: "PretendardVariable";
        color: #222426;
      }
      .swiper {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        height: 700px;
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .swiper-slide.bg01 {
        background: url(images/bg_01.png) center/cover no-repeat;
      }
      .swiper-slide.bg02 {
        background: url(images/bg_02.png) center/cover no-repeat;
      }
      .swiper-slide.bg03 {
        background: url(images/bg_03.png) center/cover no-repeat;
      }
      .swiper-slide img {
        display: block;
        /* width: 100%; */
        height: 100%;
        object-fit: cover;
      }
      h1 {
        font-size: 80px;
        font-weight: bold;
        line-height: 68px;
        font-family: "koho-700";
        text-transform: uppercase;
      }
      h3 {
        font-size: 40px;
        font-weight: bold;
        letter-spacing: -0.05em;
        margin-top: 18px;
      }
      p {
        font-size: 26px;
        letter-spacing: -0.05em;
      }
    </style>
  </head>
  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="txt">
            <h1>credit loan</h1>
            <h3>개인신용대출</h3>
            <p>똑똑하고 친절한 개인금융</p>
          </div>
          <img src="images/main_obj_01.png" alt="main_obj_01" />
        </div>
        <div class="swiper-slide">
          <div class="txt">
            <h1>auto finance</h1>
            <h3>자동차 금융</h3>
            <p>빠르고 편리한 자동차금융</p>
          </div>
          <img src="images/main_obj_02.png" alt="main_obj_02" />
        </div>
        <div class="swiper-slide">
          <div class="txt">
            <h1>secured loan</h1>
            <h3>담보대출</h3>
            <p>똑똑하고 친절한 개인금융</p>
          </div>
          <img src="images/main_obj_03.png" alt="main_obj_03" />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      let slide = document.querySelectorAll(".swiper-slide");
      //   slide[0].classList.add("bg01");
      //   slide[1].classList.add("bg02");
      //   slide[2].classList.add("bg03");

      var swiper = new Swiper(".mySwiper", {
        speed: 1000,
        loop: true,
        autoplay: {
          delay: 2500,
        },
        on: {
          slideChange: function () {
            slide[this.realIndex].classList.add("bg0" + (this.realIndex + 1));
          },
          //   img가 아닌 bg로 넣어야 할 때 사용하는 방법
        },
      });
    </script>
  </body>
</html>
