<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: "pre400";
        src: url(CNB-webfonts/Pretendard-1.3.9/Pretendard-Regular.woff);
      }
      @font-face {
        font-family: "pre700";
        src: url(CNB-webfonts/Pretendard-1.3.9/Pretendard-Bold.woff);
      }
      ul {
        list-style: none;
      }
      #cnb {
        text-align: center;
        background: #f0f0f0;
      }
      span {
        font-size: 50px;
        font-family: "pre700";
        padding: 0 12px 7px;
        border-bottom: 4px solid #000;
        position: relative;
      }
      span::after {
        content: "";
        position: absolute;
        background-image: url(CNB-images/iconvalue.png);
        width: 43px;
        height: 38px;
        right: -31px;
        bottom: -11px;
        background-size: cover;
      }
      .con {
        width: 100%;
        max-width: 940px;
        height: 1000px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        margin-top: 143px;
      }
      .con li {
        width: 450px;
        height: 480px;
        border-radius: 70px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        /* flex-direction: column; */
      }
      .con li:nth-child(1) {
        background-image: url(CNB-images/value1.jpg);
        margin-top: -55px;
      }
      .con li:nth-child(2) {
        background-image: url(CNB-images/value2.jpg);
      }
      .con li:nth-child(3) {
        background-image: url(CNB-images/value3.jpg);
        margin-top: -55px;
      }
      .con li:nth-child(4) {
        background-image: url(CNB-images/value4.jpg);
      }
      .con li div {
        color: #fff;
        background: rgba(0, 0, 0, 0.3);
        width: 100%;
        padding: 20px 0;
      }
      .con li div p:first-child {
        font-size: 32px;
        font-family: "pre700";
      }
      .con li div p:last-child {
        font-size: 20px;
        font-family: "pre400";
        letter-spacing: 2.3px;
        line-height: 30px;
        padding: 10px 0;
        margin-top: 26px;
      }
      @media screen and (max-width: 960px) {
        br {
          display: none;
        }
        span {
          font-size: 22px;
          padding: 0 6px 4px;
          border-bottom: 2px solid #000;
        }
        span::after {
          width: 22px;
          height: 17px;
          right: -16px;
          bottom: -5px;
        }
        .con {
          padding-left: 10px;
          padding-right: 10px;
          gap: 20px;
          margin-top: 90px;
        }
        .con li {
          width: calc(50% - 10px);
          border-radius: 40px 0;
        }
        .con li div p:first-child {
          font-size: 16px;
        }
        .con li div p:last-child {
          font-size: 14px;
          line-height: 20px;
          word-break: keep-all;
          margin-top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <section id="cnb">
      <span>Core Value</span>
      <ul class="con">
        <li>
          <div>
            <p>Taste & Quality</p>
            <p>
              최선의 '품질'을 통해<br />
              최상의 '맛'을 구현합니다.
            </p>
          </div>
        </li>
        <li>
          <div>
            <p>Convenience</p>
            <p>
              보관/조리/폐기 전반에 걸친 고객 중심<br />
              마인드로<br />
              최적화된 편의를 제공합니다.
            </p>
          </div>
        </li>
        <li>
          <div>
            <p>Health & Wellness</p>
            <p>
              고객의 건강과 라이프스타일을 지원하는<br />
              맞춤형 푸드 옵션을 제공합니다.
            </p>
          </div>
        </li>
        <li>
          <div>
            <p>Value</p>
            <p>
              지구와 사회에 긍정적인 영향을 주는<br />
              지속 가능하고 책임감 있는 사업을 이어갑니다.
            </p>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
