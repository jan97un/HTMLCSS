<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "NanumBarunGothic";
      }
      @font-face {
        font-family: "NanumBarunGothic";
        src: url(CNB-webfonts/NanumBarunGothic.otf) format("opentype");
      }
      ul {
        list-style: none;
      }
      .cnb {
        width: 95%;
        max-width: 1280px;
        margin: 0 auto;
        text-align: center;
      }
      .cnb p:first-child {
        font-size: 40px;
        padding: 50px 0;
        position: relative;
        line-height: 50px;
        font-weight: bold;
      }
      .cnb p:first-child:after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 121px;
        height: 4px;
        background-color: #000;
        transform: translateX(-50%);
      }
      .cnb p:nth-child(2) {
        font-size: 22px;
        padding: 45px 0 130px;
        color: #444;
        line-height: 40px;
      }
      .cnb ul {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
      }
      .cnb ul li {
        flex: 1 0 40%;
      }
      .cnb ul li:last-child {
        flex: 0 0 calc(50% - 20px);
      }
      .cnb ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 40px;
      }
      @media screen and (max-width: 768px) {
        br {
          display: none;
        }
        .cnb {
          padding: 0 15px;
        }
        .cnb p:first-child {
          font-size: 20px;
          padding: 30px 0 20px;
        }
        .cnb p:first-child:after {
          display: none;
        }
        .cnb p:nth-child(2) {
          font-size: 15px;
          word-break: keep-all;
          padding: 0;
          line-height: 30px;
          margin-bottom: 40px;
        }
        .cnb ul {
          gap: 10px;
        }
        .cnb ul li a img {
          border-radius: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="cnb">
      <p>
        생활 속에서 함께하는<br />
        식품 제조 선도 기업
      </p>
      <p>
        신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고
        있습니다.<br />
        프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품 등을<br />
        직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.
      </p>
      <ul>
        <li>
          <a href="#"><img src="CNB-images/con1.jpg" alt="con" /></a>
        </li>
        <li>
          <a href="#"><img src="CNB-images/con2.jpg" alt="con" /></a>
        </li>
        <li>
          <a href="#"><img src="CNB-images/con3.jpg" alt="con" /></a>
        </li>
        <li>
          <a href="#"><img src="CNB-images/con4.jpg" alt="con" /></a>
        </li>
        <li>
          <a href="#"><img src="CNB-images/con5.jpg" alt="con" /></a>
        </li>
        <li>
          <a href="#"><img src="CNB-images/con6.jpg" alt="con" /></a>
        </li>
        <li>
          <a href="#"><img src="CNB-images/con7.jpg" alt="con" /></a>
        </li>

      </ul>
    </div>
  </body>
</html>
