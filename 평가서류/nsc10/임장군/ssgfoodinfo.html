<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .cnb {
        width: 95%;
        max-width: 940px;
        margin: 0 auto;
        text-align: center;
      }
      .cnb > p {
        font-size: 34px;
        letter-spacing: -2px;
        margin: 60px 0;
      }
      .cnb ul {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        height: 424px;
      }
      .cnb ul li {
        width: 311px;
        height: 100%;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .cnb ul li:first-child {
        background-image: url(CNB-images/info1.jpg);
      }
      .cnb ul li:nth-child(2) {
        background-image: url(CNB-images/info2.jpg);
      }
      .cnb ul li:nth-child(3) {
        background-image: url(CNB-images/info3.jpg);
      }

      .cnb ul li a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        left: 0;
        top: 0;
      }
      .cnb ul li:hover a::after {
        background: rgba(0, 0, 0, 0.8);
      }
      .cnb ul li a p {
        color: #fff;
        position: relative;
        z-index: 1;
      }
      .cnb ul li a p:first-child {
        font-size: 30px;
        font-weight: bold;
      }
      .cnb ul li:hover a p:first-child {
        color: #f29b76;
      }
      .cnb ul li a p:last-child {
        font-size: 15px;
        margin-top: 20px;
      }
      .cnb .notice::before {
        content: "";
        width: 79px;
        height: 44px;
        position: absolute;
        left: 250px;
        top: 50%;
        transform: translateY(-50%);
        background: url(CNB-images/infoico.png) left top;
      }
      .cnb .notice {
        background: rgb(199, 111, 83);
        margin-top: 20px;
        padding: 50px 0;
        color: #fff;
        position: relative;
      }
      .cnb .notice p:first-child {
        font-size: 30px;
      }
      .cnb .notice p:nth-child(2) {
        font-size: 15px;
      }
      .cnb .notice::after {
        content: "";
        width: 32px;
        height: 32px;
        position: absolute;
        right: 280px;
        top: 50%;
        transform: translateY(-50%);
        background: url(CNB-images/infoico.png) right top;
      }
      @media screen and (max-width: 960px) {
        br {
          display: none;
        }
        .cnb ul {
          height: 369px;
        }
        .cnb ul li {
          width: 100%;
          height: 120px;
          background-size: cover;
        }
        .cnb ul li a p:first-child {
          font-size: 16px;
        }
        .cnb ul li a p:last-child {
          font-size: 12px;
        }
        .cnb .notice::before {
          left: 20px;
        }
        .cnb .notice p:first-child {
          font-size: 16px;
        }
        .cnb .notice p:nth-child(2) {
          font-size: 12px;
        }
        .cnb .notice::after {
          right: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="cnb">
      <p>명확한 비전과 전략으로 최고의 투자 가치를 실현하는 신세계푸드</p>
      <ul>
        <li>
          <a href="#">
            <p>경영정보</p>
            <p>
              주주 및 이사회 구성을<br />
              안내해 드립니다.
            </p>
          </a>
        </li>
        <li>
          <a href="#">
            <p>재무정보</p>
            <p>
              영업현황 및 재무제표를<br />
              안내해 드립니다.
            </p>
          </a>
        </li>
        <li>
          <a href="#">
            <p>주식정보</p>
            <p>
              주가정보를<br />
              안내해 드립니다.
            </p>
          </a>
        </li>
      </ul>
      <div class="notice">
        <p>공시 및 공고</p>
        <p>
          결산 공고 및 주주총회 결과를<br />
          안내해 드립니다.
        </p>
      </div>
    </div>
  </body>
</html>
