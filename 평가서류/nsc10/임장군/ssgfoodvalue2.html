<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: "pre400";
        src: url(CNB-webfonts/Pretendard-1.3.9/Pretendard-Regular.woff);
      }
      @font-face {
        font-family: "pre700";
        src: url(CNB-webfonts/Pretendard-1.3.9/Pretendard-Bold.woff);
      }
      ul {
        list-style: none;
      }
      .core {
        width: 95%;
        max-width: 940px;
        margin: 100px auto;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        align-items: flex-start;
      }
      .core li {
        flex: 1 0 40%;
        border-radius: 70px 0;
        padding-top: 50%;
        position: relative;
        background-size: cover;
      }
      .core li:nth-child(1) {
        background-image: url(CNB-images/value1.jpg);
      }
      .core li:nth-child(2) {
        background-image: url(CNB-images/value2.jpg);
      }
      .core li:nth-child(3) {
        background-image: url(CNB-images/value3.jpg);
      }
      .core li:nth-child(4) {
        background-image: url(CNB-images/value4.jpg);
      }
      .core li:nth-child(odd) {
        margin-top: -55px;
      }
      /* 홀수 선택 = odd or 2n+1 */
      /* 짝수 선택 = even or 2n */
      .core .txt {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.3);
        padding: 30px 0;
        text-align: center;
        color: #fff;
        width: 100%;
      }
      .core li .txt p:first-child {
        font-size: 32px;
        font-family: "pre700";
      }
      .core li .txt p:last-child {
        font-size: 20px;
        font-family: "pre400";
        padding: 10px 0;
      }
      @media screen and (max-width: 960px) {
        br {
          display: none;
        }
        .core {
          gap: 20px;
        }
        .core li {
          border-radius: 40px 0;
        }
        .core li:nth-child(odd) {
          margin-top: -25px;
        }
        .core .txt {
          word-break: keep-all;
          padding: 20px 0;
        }
        .core li .txt p:first-child {
          font-size: 16px;
        }
        .core li .txt p:last-child {
          font-size: 14px;
          padding: 10px 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <ul class="core">
      <li>
        <div class="txt">
          <p>Taste & Quality</p>
          <p>
            최선의 '품질'을 통해<br />
            최상의 '맛'을 구현합니다.
          </p>
        </div>
      </li>
      <li>
        <div class="txt">
          <p>Convenience</p>
          <p>
            보관/조리/폐기 전반에 걸친 고객 중심<br />
            마인드로<br />
            최적화된 편의를 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div class="txt">
          <p>Health & Wellness</p>
          <p>
            고객의 건강과 라이프스타일을 지원하는<br />
            맞춤형 푸드 옵션을 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div class="txt">
          <p>Value</p>
          <p>
            지구와 사회에 긍정적인 영향을 주는<br />
            지속 가능하고 책임감 있는 사업을 이어갑니다.
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
