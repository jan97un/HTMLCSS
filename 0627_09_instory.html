<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* body {
        background: #d3222a;
      } */
      .wrap {
        /* width: 1000px;
        margin: 0 auto; */
        background: #d3222a;
      }
      .top {
        width: 1000px;
        margin: 0 auto;
        text-align: right;
      }
      .pattern {
        background-image: url(images/pattern.gif);
        height: 82px;
      }
      .pattern_inner {
        width: 1000px;
        margin: 0 auto;
      }
      .main {
        width: 1000px;
        margin: 0 auto;
        height: 625px;
      }
      /* overfloat:hidden or font-size:0 */
      .main > div {
        float: left;
      }
      .main1 {
        position: relative;
      }
      .girl {
        position: absolute;
      }
      .logo {
        position: absolute;
        width: 188px;
        left: 30px;
        top: 43px;
      }
      .main > div:nth-child(2) {
        background-image: url(images/index_main_02.gif);
        width: 514px;
        height: 100%;
        float: right;
      }
      .bot {
        /* clear: left; */
        text-align: center;
        line-height: 95px;
        height: 100px;
        background-color: white;
        border-bottom: 1px solid #ccc;
      }
      /* clear:left = float:left 해제 */
      .bot_inner {
        width: 1000px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <img src="images/index_top.gif" alt="top" />
      </div>
      <div class="pattern">
        <div class="pattern_inner">
          <img src="images/index_pattern.gif" alt="pat" />
        </div>
      </div>
      <div class="main">
        <div class="main1">
          <div class="girl">
            <img src="images/index_main_01.jpg" alt="main1" />
          </div>
          <div class="logo">
            <img src="images/instory_logo.gif" alt="logo" />
          </div>
        </div>
        <div>
          <p>Home 메인페이지입니다</p>
        </div>
      </div>
      <div class="bot">
        <div class="bot_inner">
          <img src="images/copyright.gif" alt="copyright" />
        </div>
      </div>
    </div>
  </body>
</html>
