<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 95%;
        max-width: 1420px;
        margin: 100px auto 0;
        display: flex;
        gap: 12px;
        justify-content: center;
      }
      ul li {
        flex: 1;
        cursor: pointer;
      }
      ul li img {
        width: 100%;
        object-fit: cover;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        // $("ul li").each(function (index, elem) {
        //   console.log(index);
        //   console.log(elem);
        // });
        $("ul li").hover(
          function () {
            let i = $(this).index();
            $("ul li").each(function (index, elem) {
              $(elem)
                .find("img")
                .attr(
                  "src",
                  `images/img_sustain_pc_hover_${i + 1}_${index + 1}.jpg`
                );
            });
          },
          function () {
            $("ul li").each(function (index, elem) {
              $(elem)
                .find("img")
                .attr("src", `images/img_sustain_pc_${index + 1}.jpg`);
            });
          }
        );
      });
    </script>
  </head>
  <body>
    <ul>
      <li><img src="images/img_sustain_pc_1.jpg" alt="pc_1" /></li>
      <li><img src="images/img_sustain_pc_2.jpg" alt="pc_2" /></li>
      <li><img src="images/img_sustain_pc_3.jpg" alt="pc_3" /></li>
      <li><img src="images/img_sustain_pc_4.jpg" alt="pc_4" /></li>
      <li><img src="images/img_sustain_pc_5.jpg" alt="pc_5" /></li>
    </ul>
    <script></script>
  </body>
</html>
