<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $(".list").append("<li>리스트5</li>");
        // append 는 선택한 요소의 끝에 사용된다
        $(".list").prepend("<li>리스트0</li>");
        // append 는 선택한 요소의 앞에 사용된다
        $("body").append($(".list").clone());
        $("<p>문단태그</p>").appendTo("body");
        $("<p>문단태그</p>").prependTo("body");
        $(".list").wrap("<section></section>");
        $(".list li").wrapInner("<div></div>");
        // $(".list li").wrapAll("<div></div>");
        // $(".new").after("<p>문단태그</p>");
        // $(".new").before("<p>문단태그</p>");
        $("<p>문단태그</p>").insertAfter(".new");
        $("<p>문단태그</p>").insertBefore(".new");
      });
    </script>
  </head>
  <body>
    <ul class="list">
      <li class="new">리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
    </ul>
  </body>
</html>
