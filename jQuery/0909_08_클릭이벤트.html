<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* img {
        width: 300px;
      } */
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("a").click(function (e) {
          e.preventDefault();
          $("a").css("color", "blue");
          $(this).css("color", "green");
        });
      });
    </script>
  </head>
  <body>
    <a href="#">하나</a>
    <a href="#">둘</a>
    <a href="#">셋</a>
    <a href="#">넷</a>
    <a href="#">다섯</a>
    <script></script>
  </body>
</html>
