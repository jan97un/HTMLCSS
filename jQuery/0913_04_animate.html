<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        height: 300px;
      }
      p {
        width: 300px;
        height: 300px;
        background-color: #ccc;
      }
      .ball {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: yellow;
        position: relative;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          $("div").animate({
            height: "toggle",
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="box">
      <p></p>
    </div>
    <button id="btn">click</button>
  </body>
</html>
