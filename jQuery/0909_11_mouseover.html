<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        // $("p:first")
        //   .mouseenter(function () {
        //     $("p:last").text("mouseenter");
        //   })
        //   .mouseleave(function () {
        //     $("p:last").text("mouseleave");
        //   });
        let txt = $("p:last").text();
        $("p:first").hover(
          function () {
            // 마우스 올렸을 때 실행문
            $("p:last").text("hi");
          },
          function () {
            // 마우스 이탈했을 때 실행문
            $("p:last").text(txt);
          }
        );
      });
    </script>
  </head>
  <body>
    <p>mouseover</p>
    <p>마우스를 올려주세요</p>
    <script></script>
  </body>
</html>
