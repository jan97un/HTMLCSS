<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write('<h1 class="title">제목태그</h1>');
      window.alert("경고창입니다");
      alert("window 생략 가능");
      let test = window.confirm("잠이 옵니까");
      //   삼항연산 조건 참인 값 : 거짓인 값
      document.write((test ? "좋아한다" : "안 좋아한다") + "<br>");
      let gender = window.prompt("당신의 성별은?");
      //   주관식 답변
      document.write("당신은 " + gender + "입니당<br>");
      let sum = prompt("당신의 키는?");
      document.write("당신은 " + sum + "입니당<br>");
      let kor = Number(prompt("점수입력"));
      let eng = Number(prompt("점수입력"));
      document.write(kor + eng);
    </script>
  </body>
</html>
