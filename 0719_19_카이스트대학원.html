<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      #wrap ul {
        display: grid;
        width: 1800px;
        height: 824px;
        margin: 50px auto;
        grid-template-columns: 864px 432px 432px;
        grid-template-rows: 400px 400px;
        gap: 24px;
      }
      #wrap ul li {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #wrap ul li a img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 13px;
      }
      #wrap ul li a p{psa}
      .one {
        grid-column: 1;
        grid-row: 1;
      }
      .two {
        grid-column: 2;
      }
      .three {
        grid-column: 3;
      }
      .four {
        grid-column: 1;
        grid-row: 2;
      }
      .five {
        grid-column: 2;
        grid-row: 2;
      }
      .six {
        grid-column: 3;
        grid-row: 2;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <ul>
        <li class="one">
          <h1>PROGRAM</h1>
          <p>
            <strong>KAIST GGGS</strong>에서는 녹색성장과 지속가능성 문제해결을
            위해<br />
            탄소중립기후기술 및 정책·금융에 대한 통섭적인 이해를 갖춘<br />
            국가 핵심인재를 양성합니다.
          </p>
        </li>
        <li class="two">
          <a href="#"><img src="images/kaist1.png" alt="kaist" /> </a>
          <p>박사과정</p>
        </li>
        <li class="three">
          <a href="#"
            ><img src="images/kaist2.png" alt="kaist" />
            <p>군학 프로그램</p></a
          >
        </li>
        <li class="four">
          <a href="#"
            ><img src="images/kaist3.png" alt="kaist" />
            <p>석사과정</p></a
          >
        </li>
        <li class="five">
          <a href="#"><img src="images/kaist4.png" alt="kaist" /></a>
        </li>
        <li class="six">
          <a href="#"
            ><img src="images/kaist5.png" alt="kaist" />
            <p>외국인 전형</p></a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
