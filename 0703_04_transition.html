<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 400px;
        height: 300px;
        position: relative;
      }
      p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.5s;
      }
      p:hover img {
        transform: translateY(-40px);
      }
      p::after {
        content: url(images/ppdd_shadow.png);
        position: absolute;
        /* background-image: url(images/ppdd_shadow.png); */
        width: 299px;
        height: 69px;
        left: 50%;
        bottom: -20px;
        transform: translateX(-50%) scale(0);
        transition: 0.5s;
      }
      p:hover::after {
        transform: translateX(-50%) scale(0.7);
      }
    </style>
  </head>
  <body>
    <p><img src="images/NK0010006_Image_middle1.png" alt="nk" /></p>
  </body>
</html>
