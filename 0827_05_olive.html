<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 95%;
        max-width: 1420px;
        margin: 100px auto 0;
        display: flex;
        gap: 12px;
        justify-content: center;
      }
      ul li {
        flex: 1;
        cursor: pointer;
      }
      ul li img {
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><img src="images/img_sustain_pc_1.jpg" alt="img" /></li>
      <li><img src="images/img_sustain_pc_2.jpg" alt="img" /></li>
      <li><img src="images/img_sustain_pc_3.jpg" alt="img" /></li>
      <li><img src="images/img_sustain_pc_4.jpg" alt="img" /></li>
      <li><img src="images/img_sustain_pc_5.jpg" alt="img" /></li>
    </ul>
    <script>
      let btn = document.querySelectorAll("ul li");
      function my(k) {
        btn.forEach(function (item, index) {
          item.querySelector("img").src = `images/img_sustain_pc_hover_${
            k + 1
          }_${index + 1}.jpg`;
        });
      }
      function mymy() {
        btn.forEach(function (item, index) {
          item.querySelector("img").src = `images/img_sustain_pc_${
            index + 1
          }.jpg`;
        });
      }
      btn.forEach(function (v, k) {
        v.onmouseenter = function () {
          my(k);
        };
        v.onmouseleave = function () {
          mymy();
        };
      });
    </script>
  </body>
</html>
