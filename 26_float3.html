<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 1200px;
        background-color: #ccc;
      }
      .parent > div {
        width: 100px;
        height: 100px;
      }
      .parent > div p:first-child {
        background-color: red;
      }
      .parent > div p:nth-child(2) {
        background-color: blue;
      }
      .parent > div p:nth-child(3) {
        background-color: yellow;
      }
      .top {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="top">
        <p>11</p>
        <p>22</p>
        <p>33</p>
      </div>
      <div class="mid">
        <p>11</p>
        <p>22</p>
        <p>33</p>
      </div>
      <div class="bot">
        <p>11</p>
        <p>22</p>
        <p>33</p>
      </div>
    </div>
  </body>
</html>
