<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const student = new Object();
      student.name = "홍길동";
      student.kor = 90;
      student.eng = 80;
      student.math = 41;
      student.sum = student.kor + student.eng + student.math;
      document.write(student.sum + "<br>");
      document.write((student.sum / 3).toFixed(2) + "<br>");
      //   소수점자리 해결
      document.write(
        student.name +
          "님의 국어점수는 " +
          student.kor +
          "점이고 영어점수는 " +
          student.eng +
          "점이고 수학점수는 " +
          student.math +
          "점이고 총점은 " +
          student.sum +
          "점이고 평균점수는 " +
          (student.sum / 3).toFixed(2) +
          "점입니다<br>"
      );
      document.write(typeof student + "<br>");
    </script>
  </body>
</html>
