<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      img {
        object-fit: cover;
      }
      section {
        width: 1400px;
        height: 463px;
        margin: 100px auto;
        display: flex;
        justify-content: space-between;
      }
      .flex > a img {
        width: 215px;
        height: 463px;
      }
      .flex > div > a img {
        width: 452px;
        height: 226px;
      }
      .flex > div > div > a img {
        width: 215px;
        height: 215px;
      }
      .container {
        width: 452px;
        height: 463px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .wrap {
        width: 452px;
        display: flex;
        justify-content: space-between;
      }
      .txt {
        display: none;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="flex container">
        <div>
          <a href="#"><img src="images/ah1.jpg" alt="ah" /></a>
          <div class="txt">
            <strong>3박 4일 프라이빗 제주 여행</strong>
            <p>두모옴팡집</p>
            <p>자세히 보기</p>
          </div>
        </div>
        <div class="wrap">
          <div>
            <a href="#"><img src="images/ah2.jpeg" alt="ah" /></a>
            <div class="txt">
              <strong>빨래가 즐거워지는 여행</strong>
              <p>안성강생이집</p>
              <p>자세히 보기</p>
            </div>
          </div>
          <div>
            <a href="#"><img src="images/ah3.jpeg" alt="ah" /></a>
            <div class="txt">
              <strong>올해 가장 큰 선물</strong>
              <p>하천바람집 안거리</p>
              <p>자세히 보기</p>
            </div>
          </div>
        </div>
      </div>
      <div class="flex">
        <a href="#"><img src="images/ah4.jpg" alt="ah" /></a>
        <div class="txt">
          <strong>빈 공간에 가치를 더하는</strong>
          <p>하천바람집 밖거리</p>
          <p>자세히 보기</p>
        </div>
      </div>
      <div class="flex container">
        <div class="wrap">
          <div>
            <a href="#"><img src="images/ah5.JPG" alt="ah" /></a>
            <div class="txt">
              <strong>편안한 공간, 편리한 시간</strong>
              <p>신풍넝쿨집</p>
              <p>자세히 보기</p>
            </div>
          </div>
          <div>
            <a href="#"><img src="images/ah6.jpeg" alt="ah" /></a>
            <div class="txt">
              <strong>숙소의 의미</strong>
              <p>안성캠프96</p>
              <p>자세히 보기</p>
            </div>
          </div>
        </div>
        <div>
          <a href="#"><img src="images/ah7.jpeg" alt="ah" /></a>
          <div class="txt">
            <strong>어나더하우스 탐험가 일지, Life is Good!</strong>
            <p>월령바당집</p>
            <p>자세히 보기</p>
          </div>
        </div>
      </div>
      <div class="flex">
        <a href="#"><img src="images/ah8.jpeg" alt="ah" /></a>
        <div class="txt">
          <strong>몸과 마음이 편안해지는 공간</strong>
          <p>북촌포구집</p>
          <p>자세히 보기</p>
        </div>
      </div>
    </section>
  </body>
</html>
