<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .bg {
        height: 500px;
        background: url(images/photo1.jpg) center/cover;
      }
      .text {
        font-size: 100px;
        font-weight: bold;
        text-align: center;
        mix-blend-mode: screen;
        background-color: #fff;
        line-height: 500px;
      }
      .text1 {
        background: url(images/photo1.jpg) center/cover;
        font-size: 100px;
        font-weight: bold;
        text-align: center;
        color: transparent;
        /* 투명하게 */
        background-clip: text;
      }
      section {
        position: relative;
      }
      p {
        position: absolute;
      }
      p:first-child {
        left: 0;
      }
      p:nth-child(2) {
        left: 115px;
      }
      p:nth-child(3) {
        left: 230px;
      }
      p img {
        mix-blend-mode: multiply;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="text">mix-blend-mode</div>
    </div>
    <div class="text1">mix-blend-mode</div>
    <section>
      <p><img src="images/logo01.svg" alt="logo01" /></p>
      <p><img src="images/logo02.svg" alt="logo02" /></p>
      <p><img src="images/logo03.svg" alt="logo03" /></p>
    </section>
  </body>
</html>
