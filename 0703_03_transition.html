<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 400px;
        height: 300px;
        background-position: 50% 120%;
        background-size: 0 0;
        transition: 1s 0.1s;
      }
      p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.5s;
      }
      p:hover {
        background-image: url(images/ppdd_shadow.png);
        background-position: 50% 100%;
        background-repeat: no-repeat;
        background-size: 200px 60px;
      }
      p:hover img {
        transform: translateY(-40px);
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="images/NK0010006_Image_middle1.png" alt="nk" /></p>
    </div>
  </body>
</html>
