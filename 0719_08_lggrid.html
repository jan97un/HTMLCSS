<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 1422px;
        margin: 100px auto;
        display: grid;
        grid-template-columns: repeat(6, 215px);
        grid-template-rows: repeat(2, 215px);
        gap: 22px;
      }
      #wrap > div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .one {
        grid-column: 1 / span 2;
        background-color: #aaa;
      }
      .two {
        grid-row: 2;
        grid-column: 1;
        background-color: #bbb;
      }
      .three {
        grid-row: 2;
        grid-column: 2;
        background-color: #ccc;
      }
      .four {
        grid-row: 1 / span 2;
        background-color: #ddd;
      }
      .five {
        background-color: #aaa;
      }
      .six {
        background-color: #bbb;
      }
      .seven {
        grid-row: 2;
        grid-column: 4 / span 2;
        background-color: #ccc;
      }
      .eight {
        grid-row: 1 / span 2;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="one"><img src="images/ah1.jpg" alt="ah" /></div>
      <div class="two"><img src="images/ah2.jpeg" alt="ah" /></div>
      <div class="three"><img src="images/ah3.jpeg" alt="ah" /></div>
      <div class="four"><img src="images/ah4.jpg" alt="ah" /></div>
      <div class="five"><img src="images/ah5.JPG" alt="ah" /></div>
      <div class="six"><img src="images/ah6.jpeg" alt="ah" /></div>
      <div class="seven"><img src="images/ah7.jpeg" alt="ah" /></div>
      <div class="eight"><img src="images/ah8.jpeg" alt="ah" /></div>
    </div>
  </body>
</html>
