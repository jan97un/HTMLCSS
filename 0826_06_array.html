<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>red</p>
    <p>green</p>
    <p>blue</p>
    <p>gray</p>
    <div>photo1</div>
    <div>photo2</div>
    <div>photo3</div>
    <div>photo4</div>
    <script>
      //   const color = ["red", "green", "blue", "gray"];
      const photo = "url(images/photo1.jpg)";
      let p = document.querySelectorAll("p");
      p.forEach(function (v, k) {
        let txt = v.innerText;
        // v.style.backgroundColor = color[k];
        v.style.backgroundColor = txt;
      });
      let bg = document.querySelectorAll("div");
      bg.forEach(function (v, k) {
        v.style.backgroundImage = photo.replace(photo.slice(-6, -5), k + 1);
      });
    </script>
  </body>
</html>
