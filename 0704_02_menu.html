<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }
      ul li a {
        text-decoration: none;
        color: #333;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      #wrap header {
        height: 100px;
        background-color: aquamarine;
      }
      #wrap .logo {
        float: left;
        width: 200px;
        height: 40px;
        background-color: #ccc;
      }
      #wrap nav {
        float: right;
      }
      #wrap nav > ul {
        width: 600px;
        height: 60px;
        margin-right: 20px;
        margin-top: 20px;
      }
      #wrap nav > ul > li {
        float: left;
        width: 25%;
        text-align: center;
        position: relative;
      }
      #wrap nav > ul > li > a {
        display: block;
        border: 1px solid #333;
        border-left: none;
        line-height: 50px;
        background-color: #fff;
      }
      #wrap nav > ul > li:first-child > a {
        border-left: 1px solid #333;
      }
      #wrap nav > ul .sub {
        background-color: #fff;
        height: 0;
        overflow: hidden;
        /* o:h로 가려준다 */
        transition: 0.8s;
        position: absolute;
        left: 0;
        top: 52px;
        /* border 만큼 위치 조정해 top에 2px 준다 */
        width: 100%;
      }
      #wrap nav > ul > li:hover .sub {
        height: 160px;
        border: 1px solid;
        border-top: none;
        box-sizing: border-box;
        /* hover 했을 때만 나타날 수 있도록 변동을 준다 */
      }
      #wrap nav > ul .sub li {
        line-height: 40px;
      }

      #wrap nav > ul > li:hover > a {
        background-color: #000;
        color: #fff;
      }
      #wrap nav > ul .sub li:hover a {
        background-color: #000;
        color: #fff;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="logo"></div>
        <nav>
          <ul>
            <li>
              <a href="#">탑</a>
              <ul class="sub">
                <li><a href="#">블라우스</a></li>
                <li><a href="#">티</a></li>
                <li><a href="#">셔츠</a></li>
                <li><a href="#">니트</a></li>
              </ul>
            </li>
            <li>
              <a href="#">아우터</a>
              <ul class="sub">
                <li><a href="#">자켓</a></li>
                <li><a href="#">코트</a></li>
                <li><a href="#">가디건</a></li>
                <li><a href="#">머플러</a></li>
              </ul>
            </li>
            <li>
              <a href="#">팬츠</a>
              <ul class="sub">
                <li><a href="#">청바지</a></li>
                <li><a href="#">짧은바지</a></li>
                <li><a href="#">긴바지</a></li>
                <li><a href="#">레깅스</a></li>
              </ul>
            </li>
            <li>
              <a href="#">악세서리</a>
              <ul class="sub">
                <li><a href="#">귀고리</a></li>
                <li><a href="#">목걸이</a></li>
                <li><a href="#">반지</a></li>
                <li><a href="#">팔찌</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <div class="slide"><img src="images/slide02.jpg" alt="slide02" /></div>
    </div>
  </body>
</html>
