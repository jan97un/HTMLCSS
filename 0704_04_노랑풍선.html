<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: antiquewhite;
      }
      ul {
        list-style: none;
      }
      ul li a {
        text-decoration: none;
      }
      #wrap {
        width: 1480px;
        margin: 0 auto;
      }
      #wrap header {
        position: relative;
        height: 100px;
        background-color: aquamarine;
      }
      #wrap .logo {
        float: left;
        width: 134px;
        height: 100px;
        background-color: #ccc;
      }
      #wrap nav {
        float: right;
      }
      #wrap nav > ul {
        width: 800px;
        height: 100px;
      }
      #wrap nav > ul > li {
        float: left;
        width: 142px;
        text-align: center;
        position: relative;
      }
      #wrap nav > ul > li > a {
        display: block;
        line-height: 100px;
      }
      #wrap nav > ul .sub {
        height: 0px;
        transition: 0.8s;
        position: absolute;
        left: 0;
        top: 100px;
        width: 100%;
      }
      #wrap nav > ul:hover .sub {
        height: 300px;
      }
      #wrap nav > ul .sub li {
        line-height: 30px;
      }
      #wrap nav > ul > li:hover a {
        background-color: #fff;
        color: #000;
      }
      #wrap nav > ul .sub li:hover a {
        background-color: #fff;
        color: #000;
        display: block;
      }
      .bg {
        position: absolute;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="logo"></div>
        <nav>
          <ul>
            <li>
              <a href="#">회사소개</a>
              <ul class="sub">
                <li><a href="#">회사소개</a></li>
                <li><a href="#">대표인사말</a></li>
                <li><a href="#">연혁</a></li>
                <li><a href="#">고객만족경영</a></li>
                <li><a href="#">윤리경영</a></li>
                <li><a href="#">CI소개</a></li>
                <li><a href="#">오시는길</a></li>
              </ul>
            </li>
            <li>
              <a href="#">투자정보</a>
              <ul class="sub">
                <li><a href="#">재무정보</a></li>
                <li><a href="#">공고사항</a></li>
              </ul>
            </li>
            <li>
              <a href="#">대리점안내</a>
              <ul class="sub">
                <li><a href="#">대리점소개</a></li>
                <li><a href="#">개설신청안내</a></li>
              </ul>
            </li>
            <li>
              <a href="#">홍보센터</a>
              <ul class="sub">
                <li><a href="#">사회공헌</a></li>
                <li><a href="#">보도기사</a></li>
              </ul>
            </li>
            <li>
              <a href="#">채용정보</a>
              <ul class="sub">
                <li><a href="#">인재상</a></li>
                <li><a href="#">복지제도</a></li>
                <li><a href="#">채용정보</a></li>
              </ul>
            </li>
          </ul>
          <div class="bg"></div>
        </nav>
      </header>
    </div>
  </body>
</html>
