<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .clearfix::before,
      .clearfix::after {
        content: "";
        display: block;
      }
      .clearfix::after {
        clear: both;
      }
      /* 높이를 줘야하는데 overhidden을 주지 못할 때 사용한다  */
      ul {
        width: 1200px;
        border: 1px solid;
        margin: 100px auto;
        list-style: none;
      }
      ul li {
        width: 25%;
        background: #fff;
        border: 1px solid #ccc;
        padding: 10px 10px 20px;
        box-sizing: border-box;
        /* 패딩으로 인해 커지는 사이즈를 방지하기 위해 box-sizing을 줘서 맞춘다 */
        box-shadow: 10px 10px 10px #aaa;
        float: left;
      }
      ul li p:first-child {
        height: 250px;
      }
      ul li p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* 찌그러지는 이미지 맞추기 위해 사용한다 */
      }
      ul li p:nth-child(2) {
        text-align: center;
        padding-top: 20px;
      }
      ul li:first-child,
      :nth-child(3) {
        transform: rotate(-5deg);
      }
      ul li:nth-child(2),
      :nth-child(4) {
        transform: rotate(5deg);
      }
    </style>
  </head>
  <body>
    <ul class="clearfix">
      <li>
        <p><img src="images/photo1.jpg" alt="photo1" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <p><img src="images/photo2.jpg" alt="photo2" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <p><img src="images/photo3.jpg" alt="photo3" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <p><img src="images/photo4.jpg" alt="photo4" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
    </ul>
  </body>
</html>
