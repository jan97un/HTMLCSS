<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @import url("https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,62..125,800;1,62..125,800&display=swap");
      div.con {
        width: 1480px;
        height: 500px;
        margin: 50px auto;
      }
      div.con div {
        width: 171px;
        height: 100%;
        border-radius: 20px;
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        float: left;
        position: relative;
        margin-left: calc((100% - (171px * 8)) / 7);
        /* filter: brightness(80%); */
        /* 글씨도 어두워진다 */
      }
      div.con div::after {
        /* div에 가상선택자를 줘서 이미지만 흐리게 한다 */
        content: "";
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
        position: absolute;
        left: 0;
        top: 0;
        border-radius: 20px;
      }
      div.con div p {
        font: bold 24px "Archivo", sans-serif;
        padding-top: 220px;
        position: relative;
        /* position이 없으면 z-index를 주더라도 의미가 없다 */
        z-index: 1;
      }
      div.con div:first-child {
        background-image: url(images/bg_category_1.jpg);
        margin-left: 0;
      }
      div.con div:nth-child(2) {
        background-image: url(images/bg_category_2.jpg);
      }
      div.con div:nth-child(3) {
        background-image: url(images/bg_category_4.jpg);
      }
      div.con div:nth-child(4) {
        background-image: url(images/bg_category_5.jpg);
      }
      div.con div:nth-child(5) {
        background-image: url(images/bg_category_6.jpg);
      }
      div.con div:nth-child(6) {
        background-image: url(images/bg_category_3.jpg);
      }
      div.con div:nth-child(7) {
        background-image: url(images/bg_category_7.jpg);
      }
      div.con div:nth-child(8) {
        background-image: url(images/bg_category_8.jpg);
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div><p>Package</p></div>
      <div><p>Honeymoon</p></div>
      <div>
        <p>Golf<br />& Theme</p>
      </div>
      <div><p>Air Ticket</p></div>
      <div><p>Hotel</p></div>
      <div>
        <p>Tour<br />& Ticket</p>
      </div>
      <div><p>Domestic</p></div>
      <div><p>Incentive</p></div>
    </div>
  </body>
</html>
