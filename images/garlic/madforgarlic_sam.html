<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      .list {
        width: 1504px;
        margin: 50px auto;
      }
      .list > ul {
        display: flex;
        flex-wrap: wrap;
        font-size: 0;
      }
      .list > ul li {
        position: relative;
        overflow: hidden;
      }
      .list > ul li > img {
        transition: 0.5s;
      }
      .list > ul > li:hover > img {
        transform: scale(1.2);
      }
      .list > ul li .over {
        position: absolute;
        left: 0;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        text-align: center;
        background: rgba(0, 0, 0, 0);
      }
      .list > ul li:hover .over {
        background: rgba(0, 0, 0, 0.6);
      }
      .list > ul .over .inner {
        transform: translateY(0);
        transition: 0.5s;
      }
      .list > ul .over .inner p:first-child {
        opacity: 0;
        transition: 0.5s 0.2s;
      }

      .list > ul .over .inner p {
        color: #fff;
        font-weight: bold;
        font-size: 17px;
      }
      .list > ul .over .inner a {
        opacity: 0;
        transition: 0.5s 0.2s;
        width: 117px;
        height: 37px;
        display: block;
        margin: 0 auto;
      }
      .list > ul .over .inner a p {
        color: #231f20;
        background-color: #fff;
        font-weight: normal;
        font-size: 12px;
        margin-top: 20px;
        padding: 12px 20px;
      }
      .list > ul > li:hover .over .inner {
        transform: translateY(-20px);
      }
      .list > ul li:hover .over .inner p:first-child {
        opacity: 1;
      }
      .list > ul li:hover .over .inner a {
        opacity: 1;
      }
      /* .list > ul li:hover .over .inner a:hover p {
        color: ;
      } */
    </style>
  </head>
