<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      .one {
        width: 720px;
        margin: 50px auto;
        overflow: hidden;
      }
      .one li {
        width: 25%;
        float: left;
      }
      .one li a {
        display: block;
      }
      .one li a p:first-child {
        text-align: center;
        padding: 30px 0;
      }
      .one li a p:nth-child(2) {
        width: 142px;
        height: 142px;
        margin: 20px auto;
        background-repeat: no-repeat;
      }
      .one li:first-child a p:nth-child(2) {
        background-image: url(images/bg_info_m06.png);
        /* animation: hover 1s infinite alternate; */
        /* 상시 애니메이션 */
      }
      .one li:nth-child(2) a p:nth-child(2) {
        background-image: url(images/bg_info_m02.png);
      }
      .one li:nth-child(3) a p:nth-child(2) {
        background-image: url(images/bg_info_m03.png);
      }
      .one li:nth-child(4) a p:nth-child(2) {
        background-image: url(images/bg_info_m04.png);
      }
      .one li:hover a p:nth-child(2) {
        animation-name: hover;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-duration: 1s;
        background-position: 0 -240px;
      }
      @keyframes hover {
        0%,
        100% {
          transform: translateY(0);
          animation-timing-function: ease-in;
        }
        50% {
          transform: translateY(20px);
          animation-timing-function: ease-out;
        }
      }
    </style>
  </head>
  <body>
    <ul class="one">
      <li>
        <a href="#">
          <p>대전청년포털</p>
          <p></p>
        </a>
      </li>
      <li>
        <a href="#">
          <p>도시주택정보</p>
          <p></p>
        </a>
      </li>
      <li>
        <a href="#">
          <p>동물보호센터</p>
          <p></p>
        </a>
      </li>
      <li>
        <a href="#">
          <p>보호환경연구원</p>
          <p></p>
        </a>
      </li>
    </ul>
  </body>
</html>
