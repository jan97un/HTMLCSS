        width: 1920px;

      svg path {
        fill: none;
        stroke-width: 5px;
        stroke: #000;
        stroke-dasharray: 6000;
        stroke-dashoffset: 6000;
        animation: ani 3s infinite;
        stroke-linecap: round;

        }
        100% {
          stroke-dashoffset: 6000;
        }
      }
