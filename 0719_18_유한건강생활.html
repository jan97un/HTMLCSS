<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 1200px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: 592.5px 288.75px 288.75px;
        grid-template-rows: 230px 230px;
        gap: 15px;
      }
      #wrap > div a {
        width: 100%;
        height: 100%;
        display: block;
      }
      #wrap > div a img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
      }
      .yuhan1 {
        grid-column: 1;
        grid-row: 1 / span 2;
      }
      .yuhan4 {
        grid-column: 2;
        grid-row: 2;
      }
      .yuhan5 {
        grid-column: 3;
        grid-row: 2;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="yuhan1">
        <a href="#"><img src="images/yuhan1.jpg" alt="yuhan" /></a>
      </div>
      <div class="yuhan2">
        <a href="#"><img src="images/yuhan2.jpg" alt="yuhan" /></a>
      </div>
      <div class="yuhan3">
        <a href="#"><img src="images/yuhan3.jpg" alt="yuhan" /></a>
      </div>
      <div class="yuhan4">
        <a href="#"><img src="images/yuhan4.jpg" alt="yuhan" /></a>
      </div>
      <div class="yuhan5">
        <a href="#"><img src="images/yuhan5.jpg" alt="yuhan" /></a>
      </div>
    </div>
  </body>
</html>
