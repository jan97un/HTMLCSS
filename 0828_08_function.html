<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <p>함수호출</p>
    <script>
      function fnc() {
        document.write(
          "JavaScript 함수는 특정 작업을 수행하도록 설계된 코드 블록입니다."
        );
      }
      //   document.querySelector("p").onclick = function () {
      //     fnc();
      //   };
      document.querySelector("p").onmouseenter = fnc;
      fnc();

      (function () {
        document.write("<br>자체호출");
      })();
    </script>
  </body>
</html>
