<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }
      ul li a {
        text-decoration: none;
        color: #333;
      }
      body {
        background-color: antiquewhite;
      }
      #wrap header {
        height: 100px;
      }
      #wrap header:hover {
        background-color: #fff;
      }
      #wrap header .top {
        width: 1480px;
        margin: 0 auto;
      }
      #wrap .logo {
        float: left;
        width: 134px;
        height: 100px;
        position: relative;
      }
      #wrap .logo a {
        display: block;
        width: 100%;
        height: 38px;
        background-image: url(images/logo_sprite-Brn9Kh_o.png);
        background-repeat: no-repeat;
        background-size: 134px 85px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }
      #wrap header:hover .logo a {
        background-position: 0 -47px;
      }
      #wrap nav {
        float: right;
      }
      #wrap nav > ul {
        height: 100px;
      }
      #wrap nav > ul > li {
        width: 142px;
        float: left;
        text-align: center;
        position: relative;
      }
      #wrap nav > ul > li > a {
        display: block;
        line-height: 100px;
        position: relative;
      }
      #wrap nav > ul > li > a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 4px;
        background-color: #ffc72c;
        transform: scaleX(0);
        transition: 0.4s;
      }
      #wrap nav > ul > li:hover > a::after {
        transform: scaleX(1);
      }
      #wrap nav > ul .sub {
        height: 0;
        overflow: hidden;
        /* o:h로 가려준다 */
        transition: 0.4s;
        position: absolute;
        left: 0;
        top: 100px;
        width: 100%;
        z-index: 1;
      }
      #wrap nav > ul:hover .sub {
        height: 320px;
        padding: 20px 0;
      }
      #wrap nav > ul .sub li {
        line-height: 40px;
      }
      #wrap nav > ul > li:hover > a {
      }
      #wrap nav > ul .sub li:hover a {
        color: #ffc72c;
        display: block;
      }
      .bg {
        position: absolute;
        left: 0;
        top: 100px;
        width: 100%;
        height: 0px;
        transition: 0.2s;
        border-top: 1px solid transparent;
      }
      #wrap nav > ul:hover ~ .bg {
        height: 320px;
        border-color: #ccc;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="top">
          <div class="logo"><a href="#"></a></div>
          <nav>
            <ul>
              <li>
                <a href="#">회사소개</a>
                <ul class="sub">
                  <li><a href="#">회사소개</a></li>
                  <li><a href="#">대표인사말</a></li>
                  <li><a href="#">연혁</a></li>
                  <li><a href="#">고객만족경영</a></li>
                  <li><a href="#">윤리경영</a></li>
                  <li><a href="#">CI소개</a></li>
                  <li><a href="#">오시는길</a></li>
                </ul>
              </li>
              <li>
                <a href="#">투자정보</a>
                <ul class="sub">
                  <li><a href="#">재무정보</a></li>
                  <li><a href="#">공고사항</a></li>
                </ul>
              </li>
              <li>
                <a href="#">대리점안내</a>
                <ul class="sub">
                  <li><a href="#">대리점소개</a></li>
                  <li><a href="#">개설신청안내</a></li>
                </ul>
              </li>
              <li>
                <a href="#">홍보센터</a>
                <ul class="sub">
                  <li><a href="#">사회공헌</a></li>
                  <li><a href="#">보도기사</a></li>
                </ul>
              </li>
              <li>
                <a href="#">채용정보</a>
                <ul class="sub">
                  <li><a href="#">인재상</a></li>
                  <li><a href="#">복지제도</a></li>
                  <li><a href="#">채용정보</a></li>
                </ul>
              </li>
            </ul>
            <div class="bg"></div>
          </nav>
        </div>
      </header>
    </div>
  </body>
</html>
