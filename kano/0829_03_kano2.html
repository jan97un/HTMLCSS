<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      main {
        width: 100%;
        background-color: #f5f5f5;
        position: relative;
      }
      .mainBox {
        max-width: 1300px;
        margin: 0 auto;
        padding: 125px 0 110px;
      }
      .mainBox .left h1 {
        font-size: 54px;
        font-weight: 100;
      }
      .mainBox .left ul {
        margin-top: 60px;
      }
      .mainBox .left ul li {
        margin-left: -65px;
      }
      .mainBox .left ul li.on {
        background-color: #bf1e2e;
        border-radius: 20px;
      }
      .mainBox .left ul li a {
        display: flex;
        padding: 39px 126px 39px 65px;
      }
      .mainBox .left ul li a .ico p {
        width: 83px;
        height: 93px;
        display: flex;
        justify-content: center;
      }
      .mainBox .left ul li a .ico {
        margin-right: 35px;
      }
      .mainBox .left ul li a .ico .bl.on {
        display: none;
      }
      .mainBox .left ul li a .ico .wh {
        display: none;
      }
      .mainBox .left ul li a .ico .wh.on {
        display: block;
        display: flex;
        justify-content: center;
      }
      .mainBox .left ul li a section h2 {
        font-size: 28px;
        color: #000;
        font-weight: 300;
        width: 440px;
      }
      .mainBox .left ul li a section h2.on {
        color: #fff;
      }
      .mainBox .left ul li a section p {
        font-size: 18px;
        color: #939393;
        font-weight: 300;
        margin-top: 12px;
      }
      .mainBox .left ul li a section p.on {
        color: #fff;
      }
      .mainBox .left ul li a .arrow {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .mainBox .left ul li a .arrow .bgWh {
        position: relative;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #fff;
        opacity: 0;
      }
      .mainBox .left ul li a .arrow .bgWh.on {
        opacity: 1;
      }
      .mainBox .left ul li a .arrow .bgWh span {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #000;
      }
      .mainBox .right {
        position: absolute;
        right: 0;
        top: 0;
        width: 50%;
        height: 100%;
        background: url(images/kano1.jpg) center/cover no-repeat;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="mainBox">
        <div class="left">
          <h1>
            카노와 함께하는<br />
            브랜드를 소개합니다.
          </h1>
          <ul>
            <li>
              <a href="#">
                <div class="ico">
                  <p class="bl">
                    <img src="images/kanobl1.png" alt="kanobl1" />
                  </p>
                  <p class="wh">
                    <img src="images/kanowh1.png" alt="kanowh1" />
                  </p>
                </div>
                <section>
                  <h2>이지스토리</h2>
                  <p>산뜻한 일상의 이야기를 전하는 정직한 브랜드입니다.</p>
                </section>
                <div class="arrow">
                  <div class="bgWh">
                    <span class="material-symbols-outlined">
                      arrow_forward
                    </span>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="ico">
                  <p class="bl">
                    <img src="images/kanobl2.png" alt="kanobl2" />
                  </p>
                  <p class="wh">
                    <img src="images/kanowh2.png" alt="kanowh2" />
                  </p>
                </div>
                <section>
                  <h2>페슬러</h2>
                  <p>반려동물과 함께하는 우리의 일상을 위한 브랜드입니다.</p>
                </section>
                <div class="arrow">
                  <div class="bgWh">
                    <span class="material-symbols-outlined">
                      arrow_forward
                    </span>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="ico">
                  <p class="bl">
                    <img src="images/kanobl3.png" alt="kanobl3" />
                  </p>
                  <p class="wh">
                    <img src="images/kanowh3.png" alt="kanowh3" />
                  </p>
                </div>
                <section>
                  <h2>홈케어</h2>
                  <p>보다 나은 홈 라이프를 위한 방법을 만드는 브랜드입니다.</p>
                </section>
                <div class="arrow">
                  <div class="bgWh">
                    <span class="material-symbols-outlined">
                      arrow_forward
                    </span>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="right"></div>
      </div>
    </main>
    <script>
      let btn = document.querySelectorAll("li");
      btn[0].classList.add("on");
      btn[0].querySelector(".bl").classList.add("on");
      btn[0].querySelector(".wh").classList.add("on");
      btn[0].querySelector("h2").classList.add("on");
      btn[0].querySelector("section>p").classList.add("on");
      btn[0].querySelector(".bgWh").classList.add("on");
      //   btn.forEach(function (v) {
      //     v.onmouseenter = function () {
      //         let a = this.querySelector("a").
      //     };
      //   });
    </script>
  </body>
</html>
