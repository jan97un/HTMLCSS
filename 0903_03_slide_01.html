<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      #slide {
        position: relative;
        width: 300px;
        height: 200px;
        margin: 100px auto;
        overflow: hidden;
      }
      #slide .slides {
        position: absolute;
        left: 0;
        display: flex;
      }
      #slide .slides li img {
        width: 300px;
      }
      .btn li {
        cursor: pointer;
      }
      .btn li.on {
        text-decoration: underline;
      }
      .photo li {
        cursor: pointer;
      }
      .photo li.on {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="slide">
      <ul class="slides">
        <li><img src="images/photo1.jpg" alt="photo1" /></li>
        <li><img src="images/photo2.jpg" alt="photo2" /></li>
        <li><img src="images/photo3.jpg" alt="photo3" /></li>
        <li><img src="images/photo4.jpg" alt="photo4" /></li>
        <li><img src="images/photo5.jpg" alt="photo5" /></li>
        <li><img src="images/photo6.jpg" alt="photo6" /></li>
      </ul>
    </div>
    <div class="con">
      <ul class="btn">
        <li>이전으로</li>
        <li>다음으로</li>
      </ul>
      <ul class="photo">
        <li>photo1</li>
        <li>photo2</li>
        <li>photo3</li>
        <li>photo4</li>
        <li>photo5</li>
        <li>photo6</li>
      </ul>
    </div>
    <script>
      let slide = document.querySelector("#slide");
      let slides = document.querySelector(".slides");
      let slideLi = document.querySelectorAll(".slides li");
      let btn = document.querySelectorAll(".btn li");
      let photo = document.querySelectorAll(".photo li");
      let current = 0;
      let slideWidth = slide.offsetWidth;
      let len = slideLi.length;
      photo[0].classList.add("on");
    </script>
  </body>
</html>
