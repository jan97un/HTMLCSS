<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        color: #fff;
        background: #111;
      }
      #parallax {
        overflow: hidden;
      }
      .item {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      section:nth-child(2n) {
        background: #222;
      }
      .num {
        position: absolute;
        right: 20px;
        bottom: 20px;
        font-size: 5vw;
      }
      .item_img {
        width: 10vw;
        height: 10vw;
        background-size: cover;
        background-position: center;
        margin: 1vw;
      }
      .item_text {
        font-size: 5vw;
      }
      #section1 .item_img {
        background-image: url(images/cat3.jpg);
      }
      #section2 .item_img {
        background-image: url(images/cat3.jpg);
      }
      #section3 .item_img {
        background-image: url(images/cat3.jpg);
        width: 100px;
        height: 100px;
        border-radius: 50px;
      }
      #section4 .item_img {
        background-image: url(images/winter1.jpg);
      }
      #section7 .item_text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #111;
        padding: 30px;
        text-align: center;
        width: 100%;
        opacity: 0;
      }
      #section5,
      #section8 {
        flex-direction: column;
      }
      #section8 .item_img {
        background-image: url(images/winter1.jpg);
      }
      #section9 .item_img {
        background-image: url(images/winter1.jpg);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <main id="parallax">
      <section id="section1" class="item">
        <div class="num">01</div>
        <div class="item_img"></div>
      </section>
      <section id="section2" class="item">
        <div class="num">02</div>
        <div class="item_img i1"></div>
        <div class="item_img i2"></div>
        <div class="item_img i3"></div>
      </section>
      <section id="section3" class="item">
        <div class="num">03</div>
        <div class="item_img"></div>
        <div class="item_img"></div>
        <div class="item_img"></div>
        <div class="item_img"></div>
        <div class="item_img"></div>
        <div class="item_img"></div>
      </section>
      <section id="section4" class="item">
        <div class="num">04</div>
        <div class="item_img"></div>
      </section>
      <section id="section5" class="item">
        <div class="num">05</div>
        <div class="item_text t1">section5</div>
        <div class="item_text t2">section5</div>
        <div class="item_text t3">section5</div>
        <div class="item_text t4">section5</div>
      </section>
      <section id="section6" class="item">
        <div class="num">06</div>
        <div class="item_text">section6</div>
      </section>
      <section id="section7" class="item">
        <div class="num">07</div>
        <div class="item_text t1">코딩이란</div>
        <div class="item_text t2">프로그래밍 코드를</div>
        <div class="item_text t3">어딘가에</div>
        <div class="item_text t4">적는 것을 말한다</div>
        <div class="item_text t5">코딩은</div>
        <div class="item_text t6">누구나</div>
        <div class="item_text t7">할 수 있다</div>
      </section>
      <section id="section8" class="item">
        <div class="num">08</div>
        <div class="item_text t1">section8 title1</div>
        <div class="item_text t2">section8 title2</div>
        <div class="item_text t3">section8 title3</div>
        <div class="item_img i1"></div>
      </section>
      <section id="section9" class="item">
        <div class="num">09</div>
        <div class="item_img i1"></div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
      const an1 = gsap.timeline();
      an1
        .to("#section1 .item_img", {
          rotation: 720,
          scale: 0,
          borderRadius: 200,
        })
        .to("#section1 .item_img", {
          rotation: 0,
          scale: 1,
          borderRadius: 20,
        });
      ScrollTrigger.create({
        animation: an1,
        trigger: "#section1",
        // markers: true,
        start: "top top",
        // end: "+=2000",
        pin: true,
        anticipatePin: 1,
        scrub: 10,
        id: "box1",
      });
      const an2 = gsap.timeline({
        defaults: { autoAlpha: 0, borderRadius: 200 },
      });
      an2
        .from("#section2 .i1", {
          y: -100,
        })
        .from("#section2 .i2", {
          y: 100,
        })
        .from("#section2 .i3", {
          y: -100,
        });
      ScrollTrigger.create({
        animation: an2,
        trigger: "#section2",
        // markers: true,
        start: "top top",
        // end: "+=2000",
        pin: true,
        anticipatePin: 1,
        scrub: true,
      });
      const an3 = gsap.timeline();
      an3.from("#section3 .item_img", {
        y: -100,
        opacity: 0,
        stagger: {
          amount: 3,
          from: "ramdom",
        },
      });
      ScrollTrigger.create({
        animation: an3,
        trigger: "#section3",
        // markers: true,
        start: "top top",
        // end: "+=2000",
        pin: true,
        anticipatePin: 1,
        scrub: 1,
      });
      const an4 = gsap.timeline();
      an4.from("#section4 .item_img", {
        opacity: 0,
        scale: 5,
        width: "100vw",
        height: "100vh",
      });
      ScrollTrigger.create({
        animation: an4,
        trigger: "#section4",
        // markers: true,
        start: "top top",
        // end: "+=2000",
        pin: true,
        anticipatePin: 1,
        scrub: 1,
      });
      const an5 = gsap.timeline();
      an5
        .to(
          "#section5 .t1",
          {
            xPercent: 300,
          },
          "dnd"
        )
        .to(
          "#section5 .t2",
          {
            xPercent: -300,
          },
          "dnd"
        )
        .to(
          "#section5 .t3",
          {
            xPercent: 300,
          },
          "dnd"
        )
        .to(
          "#section5 .t4",
          {
            xPercent: -300,
          },
          "dnd"
        );
      ScrollTrigger.create({
        animation: an5,
        trigger: "#section5",
        // markers: true,
        start: "top top",
        // end: "+=2000",
        pin: true,
        anticipatePin: 1,
        scrub: 1,
      });
      const an6 = gsap.timeline();
      an6
        .to("#section6 .item_text", {
          scale: 60,
        })
        .to("#section6 .item_text", {
          opacity: 0,
        });
      ScrollTrigger.create({
        animation: an6,
        trigger: "#section6",
        // markers: true,
        start: "top top",
        // end: "+=2000",
        pin: true,
        anticipatePin: 1,
        scrub: 1,
      });
      const an7 = gsap.timeline({
        defaults: { scale: 0, opacity: 1 },
      });
      an7
        .from("#section7 .t1", {})
        .from("#section7 .t2", {})
        .from("#section7 .t3", {})
        .from("#section7 .t4", {})
        .from("#section7 .t5", {})
        .from("#section7 .t6", {})
        .from("#section7 .t7", {});
      ScrollTrigger.create({
        animation: an7,
        trigger: "#section7",
        // markers: true,
        start: "top top",
        // end: "+=2000",
        pin: true,
        anticipatePin: 1,
        scrub: 1,
      });
      const an8 = gsap.timeline();
      an8
        .from("#section8 .t1", { x: innerWidth * 1 })
        .from("#section8 .t2", { x: innerWidth * -1 })
        .from("#section8 .t3", { x: innerWidth * 1 })
        .from("#section8 .i1", { x: innerWidth * -1, rotation: 360, scale: 3 });
      ScrollTrigger.create({
        animation: an8,
        trigger: "#section8",
        // markers: true,
        start: "top top",
        // end: "+=2000",
        pin: true,
        anticipatePin: 1,
        scrub: 1,
      });
      const an9 = gsap.timeline();
      an9.to("#section9 .i1", { scale: 7 });
      an9.to("#section9 .i1", { scale: 1 });
      ScrollTrigger.create({
        animation: an9,
        trigger: "#section9",
        markers: true,
        start: "top top",
        // end: "+=2000",
        pin: true,
        anticipatePin: 1,
        scrub: 1,
      });
    </script>
  </body>
</html>
