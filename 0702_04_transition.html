<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: noto;
        src: url(webfonts/NotoSans-Regular.woff);
      }
      ul {
        list-style: none;
        width: 465px;
        height: 306px;
        border: 1px solid #000;
      }
      ul:hover li:hover {
        width: 50%;
      }
      ul:hover li:not(hover) {
        width: 25%;
      }
      ul:hover li > p {
        display: none;
      }
      ul:hover li .box {
        display: block;
      }
      ul li {
        width: calc(100% / 3);
        height: 306px;
        float: left;
        color: #fff;
        transition: all 0.8s;
        cursor: pointer;
        font-family: noto;
        position: relative;
      }
      ul li:first-child {
        background-image: url(images/sample01.jpg);
      }
      ul li:nth-child(2) {
        background-image: url(images/sample02.jpg);
      }
      ul li:nth-child(3) {
        background-image: url(images/sample03.jpg);
      }
      li > p {
        text-align: center;
        line-height: 306px;
        font-size: 20px;
      }
      .box {
        width: 250px;
        /* display: none; */
        opacity: 0;
        text-align: center;
        font-size: 18px;
        transform: translate(-50%, -50%);
        position: absolute;
        top: 50%;
        left: 50%;
        transition: opacity 0s 0s;
      }
      ul li:hover .box {
        opacity: 1;
        transition: opacity 2s 0.5s;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>내추럴성분</p>
        <div class="box">
          <p>해피바스가 담고 있는<br />'내추럴 성분'이 궁금하다면?</p>
        </div>
      </li>
      <li>
        <p>풍부한 향</p>
        <div class="box">
          <p>해피바스에서 펼쳐지는<br />'풍성한 향'이 궁금하다면?</p>
        </div>
      </li>
      <li>
        <p>즐거운 경험</p>
        <div class="box">
          <p>해피바스가 이끄는<br />'즐거운'경험이 궁금하다면?</p>
        </div>
      </li>
    </ul>
  </body>
</html>
