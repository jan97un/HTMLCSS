<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1130px;
        margin: 50px auto;
      }
      .list > li {
        display: flex;
        justify-content: space-between;
        padding: 80px 0;
        border-bottom: 1px solid #231f20;
        cursor: pointer;
      }
      .list > li > p {
      }
      .list > li > p.on {
        filter: invert(72%) sepia(34%) saturate(1032%) hue-rotate(351deg)
          brightness(101%) contrast(102%);
      }
      .list > li img {
        width: 137px;
      }
      .list > li div {
        display: flex;
      }
      .list > li div .det {
        width: 550px;
      }
      .list > li div .det li {
        display: flex;
      }
      .list > li div .det li p:first-child {
        width: 100px;
        text-align: center;
      }
      /* text-indent 들여쓰기 */
      .list > li div .arrow {
        position: relative;
        width: 17px;
        height: 17px;
      }
      .list > li div .arrow::before,
      .list > li div .arrow:after {
        content: "";
        position: absolute;
        top: 0;
        width: 3px;
        height: 17px;
        background: #231f20;
      }
      .list > li div .arrow::before {
        transform: rotate(-45deg);
      }
      .list > li div .arrow.on::before {
        height: 30px;
        transform: rotate(90deg);
      }
      .list > li div .arrow::after {
        transform: translateX(10px) rotate(45deg);
      }
      .list > li div .arrow.on::after {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>
        <p><img src="images/e2023.png" alt="e2023" /></p>
        <div>
          <ul class="det">
            <li>
              <p>3월</p>
              <p>- 상품전시회 “딜리셔스 페스티벌” 개최</p>
            </li>
          </ul>
          <span class="arrow"></span>
        </div>
      </li>
      <li>
        <p><img src="images/e2022.png" alt="e2022" /></p>
        <div>
          <ul class="det">
            <li>
              <p>2월</p>
              <p>- 싱가폴 MFA 체결</p>
            </li>
          </ul>
          <span class="arrow"></span>
        </div>
      </li>
    </ul>
    <script>
      let list = document.querySelectorAll(".list li");
      let con = document.querySelectorAll("div");
      con.forEach(function (v) {
        v.querySelector(".det").style.display = "none";
      });
      list.forEach(function (v) {
        v.onclick = function () {
          let bool = this.querySelector(".det").style.display;
          console.log(bool);
          if (bool == "none") {
            this.querySelector("p").classList.add("on");
            this.querySelector(".det").style.display = "block";
            this.querySelector(".arrow").classList.add("on");
          } else {
            this.querySelector("p").classList.remove("on");
            this.querySelector(".det").style.display = "none";
            this.querySelector(".arrow").classList.remove("on");
          }
        };
      });
    </script>
  </body>
</html>
