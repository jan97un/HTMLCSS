<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "hankook";
        src: url(webfonts/hankookkrttfregular.woff) format("woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .con {
        width: 1180px;
        margin: 50px auto;
        font-size: 0;
      }
      .con ul {
        display: flex;
        gap: 20px;
      }
      .con ul li {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .con ul li div {
        position: relative;
      }
      .con ul li:first-child div:first-child,
      .con ul li:nth-child(2) div:last-child,
      .con ul li:nth-child(3) div:first-child {
        width: 380px;
        height: 620px;
        overflow: hidden;
      }
      .con ul li:first-child div:last-child,
      .con ul li:nth-child(2) div:first-child,
      .con ul li:nth-child(3) div:last-child {
        width: 380px;
        height: 480px;
        overflow: hidden;
      }
      .con ul li div a p {
        position: absolute;
        bottom: 60px;
        padding-left: 30px;
      }
      .con ul li div a img {
        transition: 0.5s;
        transform: scale(1);
      }
      .con ul li div:hover a img {
        transform: scale(1.2);
      }
      .con ul li div a p {
        font-size: 24px;
        color: #fff;
        font-family: "hankook";
      }
    </style>
  </head>
  <body>
    <div class="con">
      <ul>
        <li>
          <div>
            <a href="#">
              <img src="images/con1.jpg" alt="con" />
              <p>팬데믹 이전으로 부활한 CES<br />2024</p>
            </a>
          </div>
          <div>
            <a href="#">
              <img src="images/con2.jpg" alt="con" />
              <p>
                지속 가능한 환경을 위한<br />
                지속 불가능한 규제
              </p>
            </a>
          </div>
        </li>
        <li>
          <div>
            <a href="#">
              <img src="images/con3.jpg" alt="con" />
              <p>닛산, 항상 도전한다</p>
            </a>
          </div>
          <div>
            <a href="#">
              <img src="images/con4.jpg" alt="con" />
              <p>포뮬러 E 시즌 10 프리뷰</p>
            </a>
          </div>
        </li>
        <li>
          <div>
            <a href="#"
              ><img src="images/con5.jpg" alt="con" />
              <p>포뮬러 E 백스테이지</p></a
            >
          </div>
          <div>
            <a href="#"
              ><img src="images/con6.jpg" alt="con" />
              <p>
                챗GPT 이후<br />
                2024년 우리가 주목할 기술
              </p></a
            >
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
