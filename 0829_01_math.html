<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("" + "<br>");
      document.write(Math.E + "<br>"); // 오일러 수를 반환합니다
      document.write(Math.PI + "<br>"); // PI 반환
      document.write(Math.SQRT2 + "<br>"); // 2의 제곱근을 반환합니다
      document.write(Math.SQRT1_2 + "<br>"); // 1/2의 제곱근을 반환합니다
      document.write(Math.LN2 + "<br>"); // 2의 자연 로그를 반환합니다
      document.write(Math.LN10 + "<br>"); // 10의 자연 로그를 반환합니다
      document.write(Math.LOG2E + "<br>"); // E의 밑이 2인 로그를 반환합니다
      document.write(Math.LOG10E + "<br>"); // E의 밑이 10인 로그를 반환합니다

      document.write(`${Math.round(1.333)}<br>`); // 가장 가까운 정수로 반올림합니다
      document.write(`${Math.round(1.533)}<br>`);
      document.write(`${Math.ceil(1.333)}<br>`); // 크거나 같은값중에서 작은값을 반환합니다
      document.write(`${Math.ceil(1.533)}<br>`);
      document.write(`${Math.floor(1.333)}<br>`); // 작거나 같은값중에서 큰값을 반환합니다
      document.write(`${Math.floor(1.533)}<br>`);
      document.write(`${Math.trunc(1.333)}<br>`); // 정수 부분을 반환합니다
      document.write(`${Math.sign(-4)}<br>`); // -1
      document.write(`${Math.sign(null)}<br>`); // 0
      document.write(`${Math.sign(4)}<br>`); // 1
      document.write(`${Math.pow(8, 2)}<br>`); // 거듭제곱
      document.write(`${Math.sqrt(64)}<br>`); // 제곱근
      document.write(`${Math.abs(-64)}<br>`); // 64 절대(양수)값
      document.write(`${Math.abs(0)}<br>`); // 0
      document.write(`${Math.abs(64)}<br>`); // 64
      document.write(`${Math.abs(-4.7)}<br>`); // 4.7
      document.write(`${Math.min(0, 150, 30, 20, -8, -200)}<br>`); // min
      document.write(`${Math.max(0, 150, 30, 20, -8, -200)}<br>`); // max
      document.write(`${Math.random()}<br>`); // 0보다 크거나 같고 1보다 작은 난수
    </script>
  </body>
</html>
