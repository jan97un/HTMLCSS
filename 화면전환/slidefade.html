<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      body {
        font-family: Arial, 돋움, Dotum, sans-serif;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      header {
        height: 100px;
      }
      .slide {
        width: 100%;
        height: 300px;
        /* overflow: hidden; */
      }
      .slide .slideImg {
        /* display: flex; */
        position: relative;
      }
      .slide .slideImg li {
        width: 1200px;
        font-size: 0;
        /* flex-shrink: 0; */
        position: absolute;
        left: 0;
        top: 0;
      }
      .slide .slideImg li img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $(".slide ul li:gt(0)").fadeOut();
        // greater than = (~)보다 큰
        function nextani() {
          $(".slide ul li:first")
            .fadeOut(500)
            .next()
            .fadeIn(500)
            .end()
            .appendTo(".slide ul");
        }
        function prevani() {
          $(".slide ul li:last")
            .fadeOut(500)
            .prev()
            .fadeIn(500)
            .end()
            .prependTo(".slide ul");
        }
        // end() = 현재 선택된 요소 이전 요소를 선택한다
        setInterval(function () {
          // nextani();
          prevani();
        }, 2000);
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <div class="slide">
        <ul class="slideImg">
          <li><img src="../images/photo1.jpg" alt="photo1" /></li>
          <li><img src="../images/photo2.jpg" alt="photo2" /></li>
          <li><img src="../images/photo3.jpg" alt="photo3" /></li>
        </ul>
      </div>
      <ul class="btn">
        <li><p>이전</p></li>
        <li><p>다음</p></li>
      </ul>
    </div>
  </body>
</html>
