<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .service {
        width: 80%;
        max-width: 1300px;
        margin: 0 auto;
      }
      .service h1 {
        font-size: 48px;
        height: 72px;
        line-height: 72px;
        display: flex;
        align-items: center;
      }
      .service h1 strong {
        margin-left: 20px;
      }
      .service h1 img {
        width: 72px;
        vertical-align: middle;
      }
      @media screen and (max-width: 1439px) {
        .service {
          width: 948px;
        }
        .service h1 {
          font-size: 32px;
        }
        .service h1 img {
          width: 48px;
        }
        .service > ul > li .icon img {
          width: 46px;
        }
      }
      @media screen and (max-width: 948px) {
        .service {
          width: 700px;
        }
        .service > ul > li ul li:nth-child(3) {
          display: none;
        }
      }
      @media screen and (max-width: 767px) {
        .service {
          width: 100%;
          padding: 14px;
        }
        .service > ul > li {
          padding: 20px;
          flex-direction: column;
        }
        .service h1 {
          font-size: 26px;
        }
        .service h1 img {
          display: none;
        }
        .service h1 strong {
          margin-left: 0;
        }
      }
      @media screen and (max-width: 535px) {
        .service > ul > li {
          padding: 12px;
        }
        .service h1 {
          word-break: keep-all;
        }
      }
      .service > ul {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .service > ul > li {
        flex: 1 1 45%;
        display: flex;
        padding: 50px 40px;
        justify-content: space-between;
        background: #f3f3f3;
        box-sizing: border-box;
        /* grow 를 1 줘서 남는 7%를 균등하게 분배한다 */
        align-items: center;
      }
      .service > ul > li .icon {
        display: flex;
      }
      .service > ul > li .icon img {
        width: 56px;
        height: 56px;
      }
    </style>
  </head>
  <body>
    <div class="service">
      <h1>
        <span><img src="images/txtimg.gif" alt="txtimg" /></span
        ><strong>더나은 세상을 만드는 카카오 서비스</strong>
      </h1>
      <ul>
        <li>
          <h2>커뮤니케이션</h2>
          <ul class="icon">
            <li><img src="images/talk.png" alt="icon" /></li>
            <li><img src="images/daum.png" alt="icon" /></li>
            <li><img src="images/story.png" alt="icon" /></li>
            <li><img src="images/plus.svg" alt="icon" /></li>
          </ul>
        </li>
        <li>
          <h2>비즈니스</h2>
          <ul class="icon">
            <li><img src="images/talk.png" alt="icon" /></li>
            <li><img src="images/daum.png" alt="icon" /></li>
            <li><img src="images/story.png" alt="icon" /></li>
            <li><img src="images/plus.svg" alt="icon" /></li>
          </ul>
        </li>
        <li>
          <h2>일상편의</h2>
          <ul class="icon">
            <li><img src="images/talk.png" alt="icon" /></li>
            <li><img src="images/daum.png" alt="icon" /></li>
            <li><img src="images/story.png" alt="icon" /></li>
            <li><img src="images/plus.svg" alt="icon" /></li>
          </ul>
        </li>
        <li>
          <h2>쇼핑</h2>
          <ul class="icon">
            <li><img src="images/talk.png" alt="icon" /></li>
            <li><img src="images/daum.png" alt="icon" /></li>
            <li><img src="images/story.png" alt="icon" /></li>
            <li><img src="images/plus.svg" alt="icon" /></li>
          </ul>
        </li>
        <li>
          <h2>엔터테인먼트</h2>
          <ul class="icon">
            <li><img src="images/talk.png" alt="icon" /></li>
            <li><img src="images/daum.png" alt="icon" /></li>
            <li><img src="images/story.png" alt="icon" /></li>
            <li><img src="images/plus.svg" alt="icon" /></li>
          </ul>
        </li>
        <li>
          <h2>소셜임팩트</h2>
          <ul class="icon">
            <li><img src="images/talk.png" alt="icon" /></li>
            <li><img src="images/daum.png" alt="icon" /></li>
            <li><img src="images/story.png" alt="icon" /></li>
            <li><img src="images/plus.svg" alt="icon" /></li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
