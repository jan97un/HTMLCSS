  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
    }
    .wrap > ul {
      width: 1712px;
      display: grid;
      margin: 100px auto;
      grid-template-columns: 848px 848px;
      grid-template-rows: 180px 180px 180px;
      gap: 16px;
    }
    .wrap > ul > li {
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      background-color: #f3f3f3;
      border-radius: 24px;
      padding: 0 56px;
    }
    .wrap > ul > li p {
      line-height: 180px;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: -3px;
    }
    .wrap > ul > li .ico {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .wrap > ul > li .ico li:last-child a {
      display: block;
      width: 56px;
      height: 56px;
      background-image: url(images/plus.svg);
    }
    .wrap > ul > li .ico li:last-child:hover a {
      background-color: #000;
      border-radius: 12px;
    }
    .wrap > ul > li .ico a img {
      width: 56px;
      height: 56px;
    }
  </style>
