<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      ul.lesson {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        height: 360px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      ul.lesson li {
        width: 20%;
        height: 100%;
        background-repeat: no-repeat;
        background-size: contain;
      }
      ul.lesson li:nth-child(1) {
        background-image: url(images/kbs1.png);
      }
      ul.lesson li:nth-child(2) {
        background-image: url(images/kbs2.png);
      }
      ul.lesson li:nth-child(3) {
        background-image: url(images/kbs3.png);
      }
      ul.lesson li:nth-child(4) {
        background-image: url(images/kbs4.png);
      }
      ul.lesson li a {
        color: #fff;
        letter-spacing: -2px;
        word-break: keep-all;
        padding: 30px;
        display: block;
      }
      ul.lesson li a p:first-child {
        font-size: 30px;
        font-weight: bold;
      }
      ul.lesson li a p:nth-child(2) {
        font-size: 16px;
        font-weight: 600;
      }
      @media screen and (max-width: 768px) {
        ul.lesson {
          width: 432px;
          justify-content: center;
          gap: 20px;
        }
        ul.lesson li {
          width: 150px;
          height: 225px;
        }
      }
    </style>
  </head>
  <body>
    <ul class="lesson">
      <li>
        <a href="#">
          <p>수영</p>
          <p>#다이어트 #유산소 #재활</p>
        </a>
      </li>
      <li>
        <a href="#">
          <p>볼링</p>
          <p>#여가활동 #구기종목</p>
        </a>
      </li>
      <li>
        <a href="#">
          <p>헬스</p>
          <p>#다이어트 #체력증진 #근력운동</p>
        </a>
      </li>
      <li>
        <a href="#">
          <p>스피닝</p>
          <p>#단기다이어트 #유산소</p>
        </a>
      </li>
    </ul>
  </body>
</html>
