<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 300px;
        height: 300px;
        margin: 50px auto;
        background: #ccc;
        box-shadow: 10px 10px 10px -10px #000, 0 0 20px #f00,
          inset 10px 10px 10px #0f0, 0 0 50px #00f inset, 0 0 100px inset #ff0;
      }
      /* 그림자는 여러번 줄 수 있다 */
      /* inset은 내부그림자이다. 위치 관계 없이 가능하다 */
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
