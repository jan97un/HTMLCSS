<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .re {
        width: 1376px;
        height: 406px;
        margin: 100px auto;
      }
      .re ul {
        list-style: none;
        display: flex;
      }
      .re ul li {
        flex-basis: 15%;
      }
      .re ul li div {
        width: 100%;
        height: 100%;
      }
      .re ul li:nth-child(1) div {
        background-image: url(images/lg1.jpg);
      }
      .re ul li:nth-child(2) div {
        background-image: url(images/lg2.jpg);
      }
      .re ul li:nth-child(3) div {
        background-image: url(images/lg3.jpg);
      }
      .re ul li:nth-child(4) div {
        background-image: url(images/lg4.jpg);
      }
    </style>
  </head>
  <body>
    <div class="re">
      <ul>
        <li>
          <div>
            <p>LG생활건강이 만드는</p>
            <strong>지속 가능한 삶</strong>
          </div>
        </li>
        <li>
          <div>
            <p>지구를 물려주기 위한</p>
            <strong>우리의 약속</strong>
          </div>
        </li>
        <li>
          <div>
            <p>고객의 건강과 안전을</p>
            <strong>지키는 열정</strong>
          </div>
        </li>
        <li>
          <div>
            <p>공평하고 행복한 세상을 만들기 위한</p>
            <strong>나눔과 포용</strong>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
