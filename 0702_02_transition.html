<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 115px;
        margin: 50px auto;
        list-style: none;
      }
      ul li {
        position: relative;
        overflow: hidden;
        height: 94px;
        cursor: pointer;
      }

      ul li img:last-child {
        position: absolute;
        left: 0;
        top: 0;
        transition: all 0.5s;
      }
      ul li:hover img:last-child {
        left: -100%;
        top: -100%;
      }
      /* img 가 아닌 부모 요소에게 hover 를 주어야 한다. 자식은 제어를 온전히 하지 못함 */
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img src="images/menu1_over.jpg" alt="over" />
        <img src="images/menu1.jpg" alt="menu" />
      </li>
      <li>
        <img src="images/menu2_over.jpg" alt="over" />
        <img src="images/menu2.jpg" alt="menu" />
      </li>
      <li>
        <img src="images/menu3_over.jpg" alt="over" />
        <img src="images/menu3.jpg" alt="menu" />
      </li>
      <li>
        <img src="images/menu4_over.jpg" alt="over" />
        <img src="images/menu4.jpg" alt="menu" />
      </li>
      <li>
        <img src="images/menu5_over.jpg" alt="over" />
        <img src="images/menu5.jpg" alt="menu" />
      </li>
    </ul>
  </body>
</html>
