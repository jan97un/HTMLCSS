<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        background: url(https://www.t-won.com/img/main/brand_bg.jpg);
      }
      .plus {
        margin: 100px;
        position: relative;
      }
      .plus p {
        position: absolute;
        display: inline-block;
      }
      .plus p:first-child {
        color: #fff;
        line-height: 50px;
        width: 0;
        overflow: hidden;
        white-space: nowrap;
        transition: 0.5s;
      }
      .plus:hover p:first-child {
        width: 100%;
        transition: 1s;
      }
      .plus p:nth-child(2) {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #fff;
        font-size: 20px;
        text-align: center;
        line-height: 50px;
        font-weight: bold;
        transition: 1s;
      }
      .plus:hover p:nth-child(2) {
        transform: translateX(100px);
        transition: 0.5s;
        background-color: #ae874e;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="plus">
      <a href="#">
        <p>View more</p>
        <p>+</p>
      </a>
    </div>
  </body>
</html>
