<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      .imgBox {
        width: 500px;
        height: 300px;
        overflow: hidden;
        margin: 50px;
        position: relative;
      }
      .blurBox {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        transition: 0.8s;
        clip-path: inset(0);
        z-index: 2;
      }
      .imgBox img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .imgBox > img {
        filter: blur(5px);
      }
      .imgBox:hover .blurBox {
        clip-path: inset(20px 20px round 500px 500px 0 0);
      }
      .imgBox::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.1);
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="imgBox">
      <img
        src="https://glassdome.com/img/front/main/platform_img2.webp"
        alt="blurBox"
      />
      <div class="blurBox">
        <img
          src="https://glassdome.com/img/front/main/platform_img2.webp"
          alt="blurBox"
        />
      </div>
    </div>
  </body>
</html>
