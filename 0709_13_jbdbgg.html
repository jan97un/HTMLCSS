<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .scroll {
        position: relative;
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: linear-gradient(
          -118deg,
          rgb(62, 104, 255) 0%,
          rgb(110, 124, 255) 100%
        );
      }
      .scroll .text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        height: 90%;
        animation: rotate 10s linear infinite;
        background-image: url(images/jbdscrolldown.png);
      }
      .scroll .text img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .scroll .arrow {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);width: 100%;height: 100%;
        background: url(images/jbd2.png) center / 16px 23px no-repeat;
      }
      @keyframes rotate {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="scroll">
      <div class="text">
        
      </div>
      <div class="arrow">
    </div>
  </body>
</html>
