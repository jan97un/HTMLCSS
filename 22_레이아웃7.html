<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 5000px;
      }
      div {
        height: 300px;
      }
      div:first-child {
        background-color: red;
      }
      div:nth-child(2) {
        background-color: blue;
      }
      div:nth-child(3) {
        background-color: green;
        position: sticky;
        top: 0;
      }
      /* sticky 로 끈적끈적하게 고정시킨다. fixed 와 동일하게 고정시킬 위치를 선택한다 */
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
