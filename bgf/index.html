<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      @font-face {
        font-family: "PretendardVariable";
        src: url(webfonts/PretendardVariable.woff2) format("woff2");
      }
      html,
      body {
        position: relative;
        height: 100%;
      }
      body {
        background: #eee;
        margin: 0;
        padding: 0;
        font-family: "PretendardVariable";
      }
      h1 {
        font-size: 100px;
      }
      .swiper {
        width: 100%;
        height: 100%;
      }
      .swiper-wrapper {
        /* transform: translate3d(0, 0, 0) !important; */
      }
      .swiper-slide {
        width: 1200px !important;
        height: 557px;
        position: relative;
      }
      .swiper-slide:nth-child(1) {
        background: url(images/sec03_img01.jpg) center/contain no-repeat;
      }
      .swiper-slide:nth-child(2) {
        background: url(images/sec03_img02.jpg) center/cover no-repeat;
      }
      .swiper-slide:nth-child(3) {
        background: url(images/sec03_img03.jpg) center/cover no-repeat;
      }
      .txt {
        position: absolute;
        left: 0;
        bottom: 0;
        color: #fff;
      }
      .txt h1 {
        font-size: 45px;
      }
      .txt p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Solution</h1>
    <div #swiperRef="" class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="txt">
            <h1>자동차</h1>
            <p>
              탄소저감과 지속가능성을 고려하여 혁신적인 자동차 소재를 개발하는데
              주력하고 있습니다.
            </p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="txt">
            <h1>전기전자</h1>
            <p>
              내충격성과 전기절연, 단열성, 화학적 기능을 강화하여 전기·전자
              제품의 신뢰성과 안전성을 향상시키는 것을 목표로 합니다.
            </p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="txt">
            <h1>산업재</h1>
            <p>
              가구, 공구, 기타 산업재 등의 외장 및 부품 등 다양한 산업재
              분야에서의 고기능성 소재 라인업을 제공합니다.
            </p>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        centeredSlides: true,
        spaceBetween: 50,
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
      var appendNumber = 3;
      var prependNumber = 1;
      document
        .querySelector(".prepend-2-slides")
        .addEventListener("click", function (e) {
          e.preventDefault();
          swiper.prependSlide([
            '<div class="swiper-slide">Slide ' + --prependNumber + "</div>",
            '<div class="swiper-slide">Slide ' + --prependNumber + "</div>",
          ]);
        });
      document
        .querySelector(".prepend-slide")
        .addEventListener("click", function (e) {
          e.preventDefault();
          swiper.prependSlide(
            '<div class="swiper-slide">Slide ' + --prependNumber + "</div>"
          );
        });
      document
        .querySelector(".append-slide")
        .addEventListener("click", function (e) {
          e.preventDefault();
          swiper.appendSlide(
            '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>"
          );
        });
      document
        .querySelector(".append-2-slides")
        .addEventListener("click", function (e) {
          e.preventDefault();
          swiper.appendSlide([
            '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>",
            '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>",
          ]);
        });
    </script>
  </body>
</html>
