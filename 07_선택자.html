<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 1px solid #000;
      }
      p > a {
        color: green;
      }
      p > span > a {
        color: pink;
      }
      /* p .first + span {
        color: red;
      } */
      /* 인접 선택자(+). 현재 요소 바로 뒤 요소 */
      p .first ~ span {
        color: red;
      }
      /* 형제 선택자(~). 현재 요소와 같은 계층 요소 */
      h1,
      a {
        background-color: beige;
      }
      /* 그룹 선택자(,). 선택자 그룹화 */
      h1 ~ p {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 class="jg">제목태그</h1>
    <p>문단태그</p>
    <a href="">링크태그</a>
    <p>
      <span class="first">span태그</span>
      <span>span태그</span>
      <span>span태그</span>
      <span>span태그</span>
      <a href="">링크태그</a>
      <span>
        <a href="">링크태그</a>
      </span>
    </p>
  </body>
</html>
