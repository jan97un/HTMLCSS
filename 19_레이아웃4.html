<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 900px;
        position: relative;
      }
      .child {
        position: relative;
      }
      .parent div:first-child {
        background-color: red;
        width: 500px;
        height: 500px;
      }
      .parent div:nth-child(2) {
        background-color: blue;
        width: 300px;
        height: 300px;
        left: 500px;
      }
      .parent div:nth-child(3) {
        background-color: green;
        width: 100px;
        height: 100px;
        left: 800px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
