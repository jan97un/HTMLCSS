<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 200px 200px 400px 200px 200px;
        grid-template-rows: 100px 300px 200px 100px;
      }
      .logo {
        background: #aaa;
      }
      .menu {
        grid-column-start: 2;
        grid-column-end: 6;
        background: #bbb;
      }
      .slide {
        grid-column-start: 1;
        grid-column-end: 6;
        background: #ccc;
      }
      .con1 {
        grid-column: 1 / 3;
        background: #ddd;
      }
      .con2 {
        background: #eee;
      }
      .con3 {
        grid-column: 4 / 6;
        background: #aaa;
      }
      .ftlogo {
        background: #bbb;
      }
      .copyright {
        grid-column: 2 / 5;
        background: #ccc;
      }
      .sns {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="logo"></div>
      <div class="menu"></div>
      <div class="slide"></div>
      <div class="con1"></div>
      <div class="con2"></div>
      <div class="con3"></div>
      <div class="ftlogo"></div>
      <div class="copyright"></div>
      <div class="sns"></div>
    </div>
  </body>
</html>
