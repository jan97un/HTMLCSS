<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      @font-face {
        font-family: "PretendardVariable";
        src: url(webfonts/PretendardVariable.woff2);
      }
      @font-face {
        font-family: "koho-700";
        src: url(webfonts/koho-700.woff);
      }
      /* * {
        margin: 0;
        padding: 0;
      } */
      html,
      body {
        position: relative;
        height: 100%;
        font-family: "PretendardVariable";
        color: #222426;
      }
      body {
        background: #eee;
        margin: 0;
        padding: 0;
      }
      .swiper {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        background: #fff;
        display: flex;
        justify-content: center;
      }
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      h1 {
        font-size: 80px;
        font-weight: bold;
        line-height: 68px;
        font-family: "koho-700";
        text-transform: uppercase;
      }
      h3 {
        font-size: 40px;
        font-weight: bold;
        letter-spacing: -0.05em;
        margin-top: 18px;
      }
      p {
        font-size: 26px;
        letter-spacing: -0.05em;
      }
    </style>
  </head>
  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="txt">
            <h1>credit loan</h1>
            <h3>개인신용대출</h3>
            <p>똑똑하고 친절한 개인금융</p>
          </div>
          <picture>
            <img src="images/main_obj_01.png" alt="main_obj_01" />
          </picture>
        </div>
        <div class="swiper-slide">
          <div class="txt">
            <h1>auto finance</h1>
            <h3>자동차 금융</h3>
            <p>빠르고 편리한 자동차금융</p>
          </div>
          <picture>
            <img src="images/main_obj_02.png" alt="main_obj_02" />
          </picture>
        </div>
        <div class="swiper-slide">
          <div class="txt">
            <h1>secured loan</h1>
            <h3>담보대출</h3>
            <p>똑똑하고 친절한 개인금융</p>
          </div>
          <picture>
            <img src="images/main_obj_03.png" alt="main_obj_03" />
          </picture>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
