<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .review {
        width: 1400px;
        margin: 100px auto;
      }
      .review ul {
        display: flex;
        justify-content: space-between;
      }
      .review ul li {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 215px;
      }
      .review ul li .inner {
        display: flex;
        justify-content: space-between;
      }
      .review ul li:first-child,
      .review ul li:nth-child(3) {
        width: 452px;
      }
      .review ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="review">
      <ul>
        <li>
          <div>
            <p><img src="images/ah1.jpg" alt="ah" /></p>
          </div>
          <div class="inner">
            <div>
              <p><img src="images/ah2.jpeg" alt="ah" /></p>
            </div>
            <div>
              <p><img src="images/ah3.jpeg" alt="ah" /></p>
            </div>
          </div>
        </li>
        <li>
          <div>
            <p><img src="images/ah4.jpg" alt="ah" /></p>
          </div>
        </li>
        <li>
          <div>
            <p><img src="images/ah5.jpg" alt="ah" /></p>
          </div>
          <div class="inner">
            <div>
              <p><img src="images/ah6.jpeg" alt="ah" /></p>
            </div>
            <div>
              <p><img src="images/ah7.jpeg" alt="ah" /></p>
            </div>
          </div>
        </li>
        <li>
          <div>
            <p><img src="images/ah8.jpeg" alt="ah" /></p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
