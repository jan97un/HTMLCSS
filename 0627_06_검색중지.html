<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.found {
        width: 500px;
        height: 309px;
        margin: 50px auto;
        background: url(images/no_found.gif);
      }
      ul {
        list-style-image: url(images/ico_bbslist.gif);
        font-size: 13px;
        top: 170px;
        left: 70px;
        position: relative;
        /* 기호를 넣었다면 그에 대한 공간이 있어야 화면상에 표시가 된다. 공간을 부여해야 한다 */
      }
    </style>
  </head>
  <body>
    <div class="found">
      <ul>
        <li>검색이 일시적으로 중지되었습니다.</li>
        <li>일시적으로 사용이 제한되었습니다. 조금있다 다시 접속하세요.</li>
        <li>당신은 블랙리스트! 접근금지 대상자입니다.</li>
      </ul>
    </div>
  </body>
</html>
