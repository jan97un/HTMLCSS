<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        margin: 100px;
        border: 1px solid;
      }
      p {
        width: 200px;
        height: 200px;
        background: #ccc;
        transform: scale(0.5);
        /* transform-origin: left top; */
        transition-duration: 1s, 2s;
        /* 기준이 되는 위치를 잡는다 */
        transition-property: width, height;
        transition-timing-function: linear, ease;
        transition-delay: 1s;
        transition: width 1s linear 1s, height 2s ease 1s;
        /* 순서 property duration timing-function delay */
      }
      p:hover {
        width: 400px;
        height: 600px;
        /* transform: scaleX(2); */
      }
      ul {
        list-style: none;
      }
      ul li {
        width: 50px;
        height: 50px;
        background-color: #ccc;
        margin: 10px;
        white-space: nowrap;
        transition: all 2s;
      }
      ul:hover li {
        width: 500px;
      }
      ul li:first-child {
      }
      ul li:nth-child(2) {
        transition-timing-function: ease;
        /* timing-function을 생략할 경우 기본값이 ease이다 */
      }
      ul li:nth-child(3) {
        transition-timing-function: ease-out;
      }
      ul li:nth-child(4) {
        transition-timing-function: ease-out;
      }
      ul li:nth-child(5) {
        transition-timing-function: ease-in-out;
      }
      ul li:nth-child(6) {
        transition-timing-function: linear;
      }
      ul li:nth-child(7) {
        transition-timing-function: cubic-bezier(0.46, 0.84, 0.55, 0.33);
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
    </div>
    <ul>
      <li>default</li>
      <li>ease</li>
      <li>ease-in</li>
      <li>ease-out</li>
      <li>ease-in-out</li>
      <li>linear</li>
      <li>cubic-bezier</li>
    </ul>
  </body>
</html>
