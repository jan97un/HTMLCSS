<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* body > p:last-of-type {
        color: red;
      } */
      /* 부모의 마지막이 p인 요소를 모두 선택한다 */
      /* body :not(p) {
        color: red;
      } */
      /* p 요소가 아닌 요소를 모두 선택한다 */
      /* p:only-child {
        color: red;
      } */
      /* 부모의 유일한 자식인 p 요소를 모두 선택한다 */
      /* p:only-of-type {
        color: red;
      } */
      /* 부모의 유일한 p인 요소를 모두 선택한다 */
      /* p:nth-last-child(3) {
        color: red;
      } */
      /* 마지막 자식부터 부모의 자식 중 세 번째인 p 요소를 모두 선택한다 */
      /* p::selection {
        background-color: yellow;
      } */
      /* 선택한 p를 선택(드래그, 클릭)했을 때 반응한다 */
      p {
        color: red;
      }
      .first {
        color: green;
      }
      /* 동일한 class 이름을 가진 모든 요소이다 */
      p:nth-child(2) {
        color: blue;
      }
      /* p의 부모의 두 번째 자식이다 */
      #one {
        color: yellow;
      }
      /* one 이라는 id를 가진 요소이다 */
    </style>
  </head>
  <body>
    <h1>제목태그</h1>
    <p class="first" id="one">문단태그</p>
    <h2 class="first">제목태그</h2>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <div>
      <p>문단태그</p>
    </div>
    <div>
      <p>문단태그</p>
      <span>인라인태그</span>
    </div>
  </body>
</html>
