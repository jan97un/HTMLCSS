<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .jbd {
        position: relative;
        width: 161px;
        height: 161px;
        background: linear-gradient(
          -118deg,
          rgb(62, 104, 255) 0%,
          rgb(110, 124, 255) 100%
        );
        animation-name: jbd;
        border-radius: 50%;
      }
      .blue {
        position: absolute;
        left: 8px;
        top: 8px;
        width: 144px;
        height: 145px;
        background-repeat: no-repeat;
      }
      .scroll {
        background-image: url(images/jbdscrolldown.png);
        animation-name: scroll;
        animation-direction: normal;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 10s;
      }
      .down {
        background-image: url(images/jbd2.png);
        background-position: 65px 60px;
      }
      @keyframes scroll {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="jbd">
      <div class="blue scroll"></div>
      <div class="blue down"></div>
    </div>
  </body>
</html>
