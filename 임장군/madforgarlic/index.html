<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        text-transform: uppercase;
      }
      div {
        width: 1504px;
        margin: 0 auto;
        height: 776px;
      }
      .top {
        display: flex;
      }
      .top li {
        width: 50%;
      }
      .top li:first-child {
        display: flex;
        justify-content: flex-end;
        margin-right: 15px;
      }
      .top li:last-child {
        margin-left: 15px;
      }
      .top li a {
        line-height: 55px;
        font-size: 11px;
        color: #a8a9ad;
      }
      .main {
        display: flex;
        height: 721px;
        text-align: center;
      }
      .main li {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.5s;
        overflow: hidden;
      }
      .main li a {
        display: block;
      }
      .main li a .txt h1 {
        font-size: 45px;
        color: #fff;
      }
      .main li a .txt p {
        font-size: 15px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div>
      <ul class="top">
        <li><a href="#">search</a></li>
        <li><a href="#">concept</a></li>
      </ul>
      <ul class="main">
        <li>
          <a href="#">
            <div class="bg"><img src="images/main1.png" alt="main1" /></div>
            <div class="txt">
              <h1>search</h1>
              <p>매드포갈릭 매장 찾기</p>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="bg"><img src="images/main2.png" alt="main2" /></div>
            <div class="txt">
              <h1>concept</h1>
              <p>매드포갈릭 컨셉 이미지</p>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
