<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* h1[class] {
        color: red;
      } */
      /* class명을 가진 요소 */
      /* img[alt]{color:aqua} */
      img {
        width: 200px;
      }
      p[class*="big"] {
        color: red;
      }
      /* class명에 big이 포함되어 있는 요소 */
      a[href^="mailto"] {
        color: yellow;
      }
      /* href 속성값이 mailto로 시작하는 a요소 */
    </style>
  </head>
  <body>
    <img src="images/photo1.jpg" />
    <img src="images/photo1.jpg" alt="photo1" />
    <h1>제목태그</h1>
    <h1 class="title">제목태그</h1>
    <h1 class="big">제목태그</h1>
    <p class="box">문단태그</p>
    <p class="box big">문단태그</p>
    <p class="boxbig">문단태그</p>
    <p class="box-big">문단태그</p>
    <p class="boxbigtop">문단태그</p>
    <a href="">링크태그</a>
    <a href="mailto:gomsonim@naver.com">링크태그</a>
  </body>
</html>
