<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .flex {
        background: #ccc;
        margin: 20px;
        padding: 20px;
        display: flex;
        width: 500px;
        height: 500px;
      }
      .flex div {
        background: red;
        border: 1px solid #000;
      }
      .container1 {
        align-items: flex-start;
      }
      .container2 {
        align-items: baseline;
      }
    </style>
  </head>
  <body>
    <div class="flex container1">
      <div><h1>1</h1></div>
      <div><h2>2</h2></div>
      <div><h3>3</h3></div>
      <div><h4>4</h4></div>
    </div>
    <div class="flex container2">
      <div><h1>1</h1></div>
      <div><h2>2</h2></div>
      <div><h3>3</h3></div>
      <div><h4>4</h4></div>
    </div>
  </body>
</html>
