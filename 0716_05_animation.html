<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        text-align: center;
      }
      ul {
        list-style: none;
      }
      .box {
        position: relative;
        width: 500px;
        height: 500px;
        margin: 50px auto;
      }
      .box li {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .box .pipe {
        background-image: url(images/pipe.png);
      }
      .box .pro {
        background-image: url(images/propeller.png);
      }
      #left:checked ~ .box .pro {
        animation: left 2s linear infinite;
      }
      #right:checked ~ .box .pro {
        animation: right 2s linear infinite;
      }
      #off:checked ~ .box .pro {
        animation-play-state: paused;
      }
      #left:checked ~ label:nth-of-type(1),
      #right:checked ~ label:nth-of-type(2),
      #off:checked ~ label:nth-of-type(3) {
        background: #000;
        color: #fff;
      }
      @keyframes left {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-1080deg);
        }
      }
      @keyframes right {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(1080deg);
        }
      }
      label {
        border: 1px solid #000;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="btn" id="left" />
    <input type="radio" name="btn" id="right" />
    <input type="radio" name="btn" id="off" />
    <ul class="box">
      <li class="pipe"></li>
      <li class="pro"></li>
    </ul>
    <label for="left">Turn Left</label>
    <label for="right">Turn Right</label>
    <label for="off">off</label>
  </body>
</html>
